name: Update FIDE Chess Data

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to commit changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: Development-Branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create required directories
        run: |
          mkdir -p logs
          mkdir -p data
          mkdir -p temp

      - name: Run FIDE data fetcher
        run: |
          python fetch_fide_data.py
        continue-on-error: false

      - name: Check if data changed
        id: check_changes
        run: |
          if git diff --quiet titled_players_by_country.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No data changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Data changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "FIDE Data Bot"
          git add titled_players_by_country.json
          git add logs/fide_update.log
          git commit -m "Auto-update: FIDE chess titles data ($(date '+%Y-%m-%d'))"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fide-update-logs-${{ github.run_number }}
          path: logs/fide_update.log
          retention-days: 30

      - name: Log completion status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Workflow completed successfully"
          else
            echo "❌ Workflow failed - check logs for details"
          fi
