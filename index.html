        #map-container {

            max-width: 1010px;
            height: auto;

            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 5px 10px; /* Reduced padding for proportional sizing */

            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .info-box.visible {
            display: block;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid black;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
        .flag-icon {
            margin-right: 5px; /* Space between flag and text */
        }
    </style>
</head>
