<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Title Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-y: auto;
        }
        #map-container {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010/666;
            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            pointer-events: none;
            display: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .info-box.visible {
            display: block;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid black;
            border-radius: 4px;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">âŒ‚</button>
        </div>
    </div>
    <div class="info-box" id="info-box"></div>

    <script>
        fetch('world_fide.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('map-container').innerHTML += svgContent.trim();
                initializeMap();
            });

        function initializeMap() {
            const mapContainer = document.getElementById('map-container');
            const svgElement = mapContainer.querySelector('svg');
            
			const infoBox = document.getElementById("info-box");
			let selectedCountry = null;

			// Initialize svg-pan-zoom
			const panZoom = svgPanZoom(svgElement, {
				zoomEnabled : true,
				controlIconsEnabled : false,
				fit : true,
				center : true,
				minZoom :1,
				maxZoom :10,
				zoomScaleSensitivity : .2,
			});

			// Disable double-tap zoom
			mapContainer.addEventListener('touchstart', (e) => {
				if (e.touches.length === 2) e.preventDefault();
			}, { passive: false });

			// Zoom buttons functionality
			document.getElementById("zoom-in").addEventListener("click", () => panZoom.zoomIn());
			document.getElementById("zoom-out").addEventListener("click", () => panZoom.zoomOut());
			document.getElementById("zoom-reset").addEventListener("click", () => {
				panZoom.reset();
				panZoom.resize().fit().center();
			});

			function showInfoBox(content, x, y) {
				infoBox.innerHTML = `<p>${content}</p>`;
				infoBox.classList.add('visible');
				infoBox.style.left = `${x}px`;
				infoBox.style.top = `${y}px`;
			}

			function hideInfoBox() {
				infoBox.classList.remove('visible');
			}

			const paths = svgElement.querySelectorAll("path");

			paths.forEach(path => {
                path.addEventListener("mouseenter", (e) => showInfoBox(path.id, e.clientX + 10, e.clientY - infoBox.offsetHeight - 10));
                path.addEventListener("mouseleave", hideInfoBox);
                
                path.addEventListener("touchstart", (e) => {
                    if (e.touches.length === 1) {
                        showInfoBox(path.id, e.touches[0].clientX + 10, e.touches[0].clientY - infoBox.offsetHeight - 10);
                    }
                });
                
                path.addEventListener("touchend", hideInfoBox);
			});

			// Handle window resize
			window.addEventListener('resize', () => {
				panZoom.resize().fit().center();
			});
			
			// Enable touch gestures
			const hammer = new Hammer(mapContainer);
			hammer.get('pinch').set({ enable:true });
			
			let lastScale = panZoom.getZoom();
			
			hammer.on('pinchstart', function(ev) {
				lastScale = panZoom.getZoom();
			});
			
			hammer.on('pinch', function(ev) {
				const newScale = Math.min(50, Math.max(1, lastScale * ev.scale));
				panZoom.zoom(newScale);
				
				const center = { 
					x: ev.center.x - mapContainer.getBoundingClientRect().left,
					y: ev.center.y - mapContainer.getBoundingClientRect().top 
				};
				
				panZoom.pan(center);
			});
        }
    </script>
</body>
</html>
