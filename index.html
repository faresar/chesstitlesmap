<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Titles Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            width: 100%;
            overflow-y: auto;
        }
        #map-container {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010/666;
            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        path.selected {
            fill: #ff9900;
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 5px 10px;
            pointer-events: auto;
            display: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .info-box.visible {
            display: block;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid black;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
        .last-updated {
            text-align: center;
            font-size: 14px;
            margin: 10px auto;
            max-width: 1010px;
            font-weight: bold;
        }
        .controls-container {
            max-width: 1010px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .toggle-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .filter-label {
            font-weight: bold;
            margin-right: 10px;
            align-self: center;
        }
        .toggle-buttons button {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
            white-space: nowrap;
        }
        .toggle-buttons button.active {
            background-color: #ff9900;
            color: white;
        }
        .toggle-buttons button:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            background-color: lightblue;
            color: #000;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .toggle-buttons {
                gap: 6px;
            }
            .toggle-buttons button {
                padding: 4px 8px;
                font-size: 13px;
            }
            .filter-label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chess Titles Map</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link active" href="#how-to-get-title">How to Get Title</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#fide-rating">FIDE Rating</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#feedback">Feedback</a>
                  </li>
              </ul>
          </div>
        </div>
    </nav>

    <!-- Last Updated Text -->
    <div class="last-updated">Last updated: <strong>Jan 30, 2025</strong></div>

    <!-- Map Container -->
    <div id="map-container">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">R</button>
        </div>
    </div>

    <!-- Controls Container -->
    <div class="controls-container">
        <div class="toggle-buttons">
            <div class="filter-label">Player activity Filter:</div>
            <button id="toggle-both" class="active" data-tooltip="Players who have played rated tournament recently including inactive players marked as 'i'">Both</button>
            <button id="toggle-active" data-tooltip="Players who have played rated tournament recently">Active</button>
            <button id="toggle-inactive" data-tooltip="Inactive players that have not played rated tournament recently and are marked as 'i'">Inactive</button>
        </div>
    </div>

    <!-- Info Box -->
    <div class="info-box" id="info-box"></div>

    <script>
        let titledPlayersData = {};
        let currentFilter = "both";
        let initialDistance = null;
        let initialScale = 1;

        // Fetch data
        fetch('titled_players_by_country.json')
            .then(response => response.json())
            .then(data => {
                data.titled_players_by_country.forEach(item => {
                    titledPlayersData[item.Country] = item;
                });
            });

        fetch('world_fide.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('map-container').innerHTML += svgContent.trim();
                initializeMap();
            });

        function initializeMap() {
            const mapContainer = document.getElementById('map-container');
            const svgElement = mapContainer.querySelector('svg');
            const infoBox = document.getElementById("info-box");
            let selectedCountry = null;

            // Initialize svg-pan-zoom
            const panZoom = svgPanZoom(svgElement, {
                zoomEnabled: true,
                controlIconsEnabled: false,
                fit: true,
                center: true,
                minZoom: 1,
                maxZoom: 72,
                zoomScaleSensitivity: 0.2,
            });

            // Pinch zoom implementation
            mapContainer.addEventListener('touchstart', e => {
                if(e.touches.length === 2) {
                    initialDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    initialScale = panZoom.getZoom();
                }
            });

            mapContainer.addEventListener('touchmove', e => {
                if(e.touches.length === 2 && initialDistance !== null) {
                    e.preventDefault();
                    const currentDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    const newScale = (currentDistance / initialDistance) * initialScale;
                    const center = {
                        x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
                        y: (e.touches[0].clientY + e.touches[1].clientY) / 2
                    };
                    panZoom.zoomAtPoint(newScale, center);
                }
            });

            mapContainer.addEventListener('touchend', () => {
                initialDistance = null;
            });

            // Info box handling
            document.addEventListener('click', (e) => {
                if(!infoBox.contains(e.target) && !e.target.closest('path')) {
                    hideInfoBox();
                }
            });

            document.addEventListener('touchstart', (e) => {
                if(!infoBox.contains(e.target) && !e.target.closest('path')) {
                    hideInfoBox();
                }
            });

            function updateInfoBox(countryCode, x, y) {
                const countryData = titledPlayersData[countryCode] || {};
                const flagUrl = `https://ratings.fide.com/svg/${countryCode}.svg`;
                const titleCounts = countryData[currentFilter.charAt(0).toUpperCase() + currentFilter.slice(1)] || {};

                infoBox.innerHTML = `
                    <img src="${flagUrl}" alt="${countryCode} Flag" class="flag">
                    <span>${countryCode}</span><br>
                    ${Object.entries(titleCounts).map(([title, count]) => 
                        `<b>${title}:</b> ${count}`
                    ).join(' | ')}
                `;
                infoBox.classList.add('visible');
                
                const rect = mapContainer.getBoundingClientRect();
                const boxWidth = infoBox.offsetWidth;
                const boxHeight = infoBox.offsetHeight;
                const posX = Math.max(10, Math.min(x - boxWidth/2, rect.width - boxWidth - 10));
                const posY = Math.max(10, y - boxHeight - 10);
                
                infoBox.style.left = `${posX}px`;
                infoBox.style.top = `${posY}px`;
            }

            function hideInfoBox() {
                infoBox.classList.remove('visible');
                if(selectedCountry) {
                    document.querySelector(`path[id="${selectedCountry}"]`).classList.remove('selected');
                    selectedCountry = null;
                }
            }

            // Event listeners
            svgElement.querySelectorAll('path').forEach(path => {
                path.addEventListener('mouseenter', (e) => {
                    if(!selectedCountry) updateInfoBox(path.id, e.clientX, e.clientY);
                });
                
                path.addEventListener('click', (e) => {
                    if(selectedCountry) hideInfoBox();
                    selectedCountry = path.id;
                    path.classList.add('selected');
                    updateInfoBox(path.id, e.clientX, e.clientY);
                });
            });

            // Toggle buttons functionality
            ['both', 'active', 'inactive'].forEach(filter => {
                document.getElementById(`toggle-${filter}`).addEventListener('click', () => {
                    currentFilter = filter;
                    document.querySelectorAll('.toggle-buttons button').forEach(btn => 
                        btn.classList.remove('active'));
                    document.getElementById(`toggle-${filter}`).classList.add('active');
                    if(selectedCountry) updateInfoBox(selectedCountry, 
                        infoBox.offsetLeft + infoBox.offsetWidth/2, 
                        infoBox.offsetTop + infoBox.offsetHeight);
                });
            });

            // Zoom controls
            document.getElementById('zoom-in').addEventListener('click', () => panZoom.zoomIn());
            document.getElementById('zoom-out').addEventListener('click', () => panZoom.zoomOut());
            document.getElementById('zoom-reset').addEventListener('click', () => {
                panZoom.reset().resize().fit().center();
            });
        }
    </script>
</body>
</html>
