<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Title Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-y: auto;
        }
        #map-container {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010/666;
            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            pointer-events: none;
            display: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            min-width: 200px;
            max-width: 300px;
        }
        .info-box.visible {
            display: block;
            pointer-events: auto;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid #666;
            border-radius: 5px;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">⌂</button>
        </div>
    </div>
    <div class="info-box" id="info-box">
        <button class="close-btn">×</button>
        <div class="content"></div>
    </div>

    <script>
        fetch('world_fide.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('map-container').innerHTML += svgContent;
                initializeMap();
            });

        function initializeMap() {
            const mapContainer = document.getElementById('map-container');
            const svgElement = mapContainer.querySelector('svg');
            const infoBox = document.getElementById('info-box');
            const closeBtn = infoBox.querySelector('.close-btn');
            const paths = svgElement.querySelectorAll('path');
            let isPinching = false;
            let lastScale = 1;

            // Initialize svg-pan-zoom
            const panZoom = svgPanZoom(svgElement, {
                zoomEnabled: true,
                controlIconsEnabled: false,
                fit: true,
                center: true,
                minZoom: 1,
                maxZoom: 50,
                zoomScaleSensitivity: 0.2,
                beforePan: () => !isPinching
            });

            // Hammer.js for touch gestures
            const hammer = new Hammer(mapContainer);
            hammer.get('pinch').set({ enable: true });

            hammer.on('pinchstart', (e) => {
                isPinching = true;
                lastScale = panZoom.getZoom();
            });

            hammer.on('pinch', (e) => {
                const center = {
                    x: e.center.x - mapContainer.getBoundingClientRect().left,
                    y: e.center.y - mapContainer.getBoundingClientRect().top
                };
                const newScale = Math.min(50, Math.max(1, lastScale * e.scale));
                panZoom.zoomAtPoint(newScale, center);
            });

            hammer.on('pinchend', () => {
                isPinching = false;
                lastScale = panZoom.getZoom();
            });

            // Zoom controls
            document.getElementById('zoom-in').addEventListener('click', () => panZoom.zoomIn());
            document.getElementById('zoom-out').addEventListener('click', () => panZoom.zoomOut());
            document.getElementById('zoom-reset').addEventListener('click', () => {
                panZoom.reset();
                panZoom.resize().fit().center();
            });

            // Info box handling
            function showInfoBox(content, x, y) {
                infoBox.querySelector('.content').textContent = content;
                infoBox.classList.add('visible');
                positionInfoBox(x, y);
            }

            function positionInfoBox(x, y) {
                const rect = infoBox.getBoundingClientRect();
                const maxX = window.innerWidth - rect.width - 10;
                const maxY = window.innerHeight - rect.height - 10;
                
                infoBox.style.left = `${Math.min(Math.max(x - rect.width/2, 10), maxX)}px`;
                infoBox.style.top = `${Math.min(Math.max(y - rect.height - 20, 10), maxY)}px`;
            }

            closeBtn.addEventListener('click', () => {
                infoBox.classList.remove('visible');
            });

            // Desktop hover handling
            paths.forEach(path => {
                path.addEventListener('mouseenter', (e) => {
                    if (!isPinching) {
                        const rect = path.getBoundingClientRect();
                        showInfoBox(path.id, rect.left + rect.width/2, rect.top + rect.height/2);
                    }
                });

                path.addEventListener('mouseleave', () => {
                    if (!isPinching) infoBox.classList.remove('visible');
                });
            });

            // Mobile touch handling
            paths.forEach(path => {
                path.addEventListener('tap', (e) => {
                    if (e.touches.length === 1) {
                        const touch = e.touches[0];
                        showInfoBox(path.id, touch.clientX, touch.clientY);
                    }
                });
            });

            // Window resize handler
            window.addEventListener('resize', () => {
                panZoom.resize().fit().center();
            });
        }
    </script>
</body>
</html>
