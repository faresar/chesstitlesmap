<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ChessTitlesMap.com</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- svg-pan-zoom -->
  <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      width: 100%;
      overflow-y: auto;
    }
    /* Map container */
    #map-container {
      width: 100%;
      max-width: 1010px;
      margin: 0 auto;
      position: relative;
      border: 1px solid lightblue;
      background-color: lightblue;
      overflow: hidden;
      touch-action: none;
    }
    /* SVG container */
    #svg-container {
      width: 100%;
      height: auto;
      aspect-ratio: 1010/666;
      position: relative;
    }
    /* Zoom controls – now a bit bigger */
    .zoom-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1002;
    }
    .zoom-controls button {
      background-color: white;
      border: 1px solid black;
      border-radius: 4px;
      width: 35px;      /* increased size */
      height: 35px;     
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      font-size: 20px;  /* increased font size */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    @media (max-width: 600px) {
      .zoom-controls button {
        width: 30px;
        height: 30px;
        font-size: 16px;
      }
    }
    path {
      fill: #548b5b;
      transition: fill 0.3s;
      cursor: pointer;
    }
    path:hover {
      fill: #ff9900;
    }
    path.selected {
      fill: #ff9900;
    }
    path.highlighted {
      fill: #b05a45;
    }
    .info-box {
      position: fixed;
      background: rgba(255,255,255,0.95);
      border-radius: 5px;
      padding: 5px 10px;
      pointer-events: auto;
      display: none;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .info-box.visible {
      display: block;
    }
    /* World Stats Box */
    .world-stats {
      text-align: center;
      background: rgba(0,0,0,0.7);
      border: 1px solid black;
      border-radius: 0;
      padding: 10px;
      color: white;
      font-family: 'Roboto', sans-serif;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
    }
    .world-stats b {
      font-weight: bold;
    }
    .world-stats u {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .world-stats {
        font-size: 0.8rem;
      }
    }
    /* Filter Layers Container */
    .filter-wrapper {
      max-width: 1010px;
      margin: 20px auto;
      width: 100%;
    }
    .activity-filter {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
    }
    .activity-filter label {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 5px;
      display: block;
    }
    .activity-filter button {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      margin-right: 5px;
      transition: background-color 0.3s;
    }
    .activity-filter button:hover {
      background-color: #f0f0f0;
    }
    .activity-filter button.active {
      background-color: #007bff;
      color: white;
    }
    .highlight-titles {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    .highlight-titles label {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 5px;
      display: block;
    }
    .highlight-titles input[type="checkbox"] {
      margin-right: 5px;
    }
    .last-updated {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
    .last-updated span {
      font-weight: normal;
    }
    /* Flag images: size matching country code */
    .flag {
      height: 1em;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
      background-color: white;
    }
    /* AdSense placeholder style */
    .ads-placeholder {
      width: 100%;
      max-width: 1010px;
      margin: 20px auto;
      text-align: center;
      border: 1px dashed #aaa;
      padding: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ChessTitlesMap.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
            <li class="nav-item">
               <a class="nav-link" href="how-to-get-title.html" target="_blank">How to Get Title</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="https://ratings.fide.com/" target="_blank">FIDE Ratings</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="feedback.html" target="_blank">Feedback</a>
            </li>
         </ul>
      </div>
    </div>
  </nav>

  <!-- World Stats Box (above the map) -->
  <div class="world-stats" id="world-stats">
    <div><u><b>World Stats</b></u></div>
    <div>
      <b>GM:</b> <span id="gm-count">0</span>&emsp;
      <b>IM:</b> <span id="im-count">0</span>&emsp;
      <b>FM:</b> <span id="fm-count">0</span>&emsp;
      <b>CM:</b> <span id="cm-count">0</span>
    </div>
    <div>
      <b>WGM:</b> <span id="wgm-count">0</span>&emsp;
      <b>WIM:</b> <span id="wim-count">0</span>&emsp;
      <b>WFM:</b> <span id="wfm-count">0</span>&emsp;
      <b>WCM:</b> <span id="wcm-count">0</span>
    </div>
  </div>

  <!-- Map Container -->
  <div id="map-container">
    <!-- SVG Container -->
    <div id="svg-container">
      <!-- Zoom Controls -->
      <div class="zoom-controls">
         <button id="zoom-in">+</button>
         <button id="zoom-out">-</button>
         <button id="zoom-reset">R</button>
      </div>
    </div>
  </div>

  <!-- AdSense Placeholder -->
  <div class="ads-placeholder">
    AdSense Placeholder – Recommended here to maximize visibility without disrupting layout.
  </div>

  <!-- Filter Layers -->
  <div class="filter-wrapper">
    <div class="activity-filter">
      <label>Player activity Filter:</label>
      <button id="filter-both" class="active" title="Players who have played rated tournament recently including inactive players">Both</button>
      <button id="filter-active" title="Players who have played rated tournament recently">Active</button>
      <button id="filter-inactive" title="Inactive players that have not played rated tournament recently">Inactive</button>
    </div>

    <div class="highlight-titles">
      <label>Highlight titles on the map:</label>
      <input type="checkbox" id="highlight-none" name="highlight" value="none" checked> None/Reset
      <input type="checkbox" id="highlight-gm" name="highlight" value="GM"> GM
      <input type="checkbox" id="highlight-im" name="highlight" value="IM"> IM
      <input type="checkbox" id="highlight-fm" name="highlight" value="FM"> FM
      <input type="checkbox" id="highlight-cm" name="highlight" value="CM"> CM
      <input type="checkbox" id="highlight-wgm" name="highlight" value="WGM"> WGM
      <input type="checkbox" id="highlight-wim" name="highlight" value="WIM"> WIM
      <input type="checkbox" id="highlight-wfm" name="highlight" value="WFM"> WFM
      <input type="checkbox" id="highlight-wcm" name="highlight" value="WCM"> WCM
    </div>
  </div>

  <!-- Last Updated Text -->
  <div class="last-updated">
    Last updated: <span>Jan 31, 2025</span>
  </div>

  <!-- Info Box -->
  <div class="info-box" id="info-box"></div>

  <!-- Scripts -->
  <script>
    "use strict";
    let titledPlayersData = {};
    let currentFilter = 'both';
    let currentHighlight = 'none';

    // Global function to update world stats from JSON data.
    function updateWorldwideNumbers() {
      let gmCount = 0, wgmCount = 0, imCount = 0, wimCount = 0,
          fmCount = 0, wfmCount = 0, cmCount = 0, wcmCount = 0;
      Object.values(titledPlayersData).forEach(countryData => {
        let source = (currentFilter === 'both') ? countryData.Total :
                     (currentFilter === 'active') ? countryData.Active : countryData.Inactive;
        gmCount += source?.GM || 0;
        wgmCount += source?.WGM || 0;
        imCount += source?.IM || 0;
        wimCount += source?.WIM || 0;
        fmCount += source?.FM || 0;
        wfmCount += source?.WFM || 0;
        cmCount += source?.CM || 0;
        wcmCount += source?.WCM || 0;
      });
      document.getElementById('gm-count').textContent = gmCount;
      document.getElementById('wgm-count').textContent = wgmCount;
      document.getElementById('im-count').textContent = imCount;
      document.getElementById('wim-count').textContent = wimCount;
      document.getElementById('fm-count').textContent = fmCount;
      document.getElementById('wfm-count').textContent = wfmCount;
      document.getElementById('cm-count').textContent = cmCount;
      document.getElementById('wcm-count').textContent = wcmCount;
    }

    // Helper: returns flag URL based on country code.
    function getFlagUrl(countryCode) {
      // Use alternate image if team code is "FID"
      if(countryCode === "FID") {
        return "https://upload.wikimedia.org/wikipedia/commons/6/62/Fidelogo.svg";
      }
      return "https://ratings.fide.com/svg/" + countryCode + ".svg";
    }

    // Update Top Countries tables
    function updateTopCountries() {
      let menData = [];
      let womenData = [];
      Object.keys(titledPlayersData).forEach(countryCode => {
        const data = titledPlayersData[countryCode];
        const source = (currentFilter === 'both') ? data.Total :
                       (currentFilter === 'active' ? data.Active : data.Inactive);
        menData.push({
          code: countryCode,
          GM: source?.GM || 0,
          IM: source?.IM || 0,
          FM: source?.FM || 0,
          CM: source?.CM || 0
        });
        womenData.push({
          code: countryCode,
          WGM: source?.WGM || 0,
          WIM: source?.WIM || 0,
          WFM: source?.WFM || 0,
          WCM: source?.WCM || 0
        });
      });
      // Sort men's data by GM then IM then FM then CM
      menData.sort((a, b) => {
        if(b.GM !== a.GM) return b.GM - a.GM;
        if(b.IM !== a.IM) return b.IM - a.IM;
        if(b.FM !== a.FM) return b.FM - a.FM;
        return b.CM - a.CM;
      });
      // Sort women's data by WGM then WIM then WFM then WCM
      womenData.sort((a, b) => {
        if(b.WGM !== a.WGM) return b.WGM - a.WGM;
        if(b.WIM !== a.WIM) return b.WIM - a.WIM;
        if(b.WFM !== a.WFM) return b.WFM - a.WFM;
        return b.WCM - a.WCM;
      });
      const menTbody = document.querySelector('#top-countries-men tbody');
      menTbody.innerHTML = '';
      menData.forEach((item, index) => {
        if (item.GM || item.IM || item.FM || item.CM) {
          const flag = `<img src="${getFlagUrl(item.code)}" class="flag" alt="${item.code} Flag">`;
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${index+1}</td>
                          <td>${flag} ${item.code}</td>
                          <td>${item.GM}</td>
                          <td>${item.IM}</td>
                          <td>${item.FM}</td>
                          <td>${item.CM}</td>`;
          menTbody.appendChild(tr);
        }
      });
      const womenTbody = document.querySelector('#top-countries-women tbody');
      womenTbody.innerHTML = '';
      womenData.forEach((item, index) => {
        if (item.WGM || item.WIM || item.WFM || item.WCM) {
          const flag = `<img src="${getFlagUrl(item.code)}" class="flag" alt="${item.code} Flag">`;
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${index+1}</td>
                          <td>${flag} ${item.code}</td>
                          <td>${item.WGM}</td>
                          <td>${item.WIM}</td>
                          <td>${item.WFM}</td>
                          <td>${item.WCM}</td>`;
          womenTbody.appendChild(tr);
        }
      });
    }

    // Fetch JSON data and update stats/table immediately
    fetch('titled_players_by_country.json')
      .then(response => response.json())
      .then(data => {
        data.titled_players_by_country.forEach(item => {
          titledPlayersData[item.Country] = item;
        });
        updateWorldwideNumbers();
        updateTopCountries();
      })
      .catch(error => console.error('Error fetching titled players data:', error));

    // Load the SVG map into the svg-container
    fetch('world_fide.svg')
      .then(response => response.text())
      .then(svgContent => {
        document.getElementById('svg-container').innerHTML += svgContent.trim();
        initializeMap();
      });

    function initializeMap() {
      const svgContainer = document.getElementById('svg-container');
      const svgElement = svgContainer.querySelector('svg');
      const infoBox = document.getElementById("info-box");
      let selectedCountry = null;

      const panZoom = svgPanZoom(svgElement, {
        zoomEnabled: true,
        controlIconsEnabled: false,
        fit: true,
        center: true,
        minZoom: 1,
        maxZoom: 72,
        zoomScaleSensitivity: 0.2,
      });
      panZoom.disableDblClickZoom();

      document.getElementById("zoom-in").addEventListener("click", () => panZoom.zoomIn());
      document.getElementById("zoom-out").addEventListener("click", () => panZoom.zoomOut());
      document.getElementById("zoom-reset").addEventListener("click", () => {
        panZoom.reset();
        panZoom.resize().fit().center();
      });

      // Filter buttons functionality
      document.getElementById("filter-both").addEventListener("click", () => {
        currentFilter = 'both';
        updateFilterButtons();
        updateHighlight();
        updateWorldwideNumbers();
        updateTopCountries();
      });
      document.getElementById("filter-active").addEventListener("click", () => {
        currentFilter = 'active';
        updateFilterButtons();
        updateHighlight();
        updateWorldwideNumbers();
        updateTopCountries();
      });
      document.getElementById("filter-inactive").addEventListener("click", () => {
        currentFilter = 'inactive';
        updateFilterButtons();
        updateHighlight();
        updateWorldwideNumbers();
        updateTopCountries();
      });
      function updateFilterButtons() {
        document.getElementById("filter-both").classList.toggle("active", currentFilter === 'both');
        document.getElementById("filter-active").classList.toggle("active", currentFilter === 'active');
        document.getElementById("filter-inactive").classList.toggle("active", currentFilter === 'inactive');
      }

      // Highlight Titles checkboxes functionality
      const highlightCheckboxes = document.querySelectorAll('.highlight-titles input[type="checkbox"]');
      highlightCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          // If one is checked, uncheck others so only one toggle is active
          if (checkbox.checked) {
            highlightCheckboxes.forEach(cb => {
              if (cb !== checkbox) {
                cb.checked = false;
              }
            });
            currentHighlight = checkbox.value;
          } else {
            currentHighlight = 'none';
            document.getElementById("highlight-none").checked = true;
          }
          updateHighlight();
        });
      });

      function updateHighlight() {
        const paths = svgElement.querySelectorAll("path");
        paths.forEach(path => {
          path.classList.remove('highlighted');
          const countryCode = path.id;
          const countryData = titledPlayersData[countryCode] || {};
          if (currentHighlight !== 'none') {
            let count = 0;
            let source = (currentFilter === 'both') ? countryData.Total :
                         (currentFilter === 'active') ? countryData.Active : countryData.Inactive;
            count = source?.[currentHighlight] || 0;
            if (count > 0) {
              path.classList.add('highlighted');
            }
          }
        });
      }

      // Info box functionality
      function showInfoBox(countryCode, x, y) {
        const countryData = titledPlayersData[countryCode] || {};
        const flagUrl = getFlagUrl(countryCode);
        let gmCount, wgmCount, imCount, wimCount, fmCount, wfmCount, cmCount, wcmCount;
        let source = (currentFilter === 'both') ? countryData.Total :
                     (currentFilter === 'active') ? countryData.Active : countryData.Inactive;
        gmCount = source?.GM || 0;
        wgmCount = source?.WGM || 0;
        imCount = source?.IM || 0;
        wimCount = source?.WIM || 0;
        fmCount = source?.FM || 0;
        wfmCount = source?.WFM || 0;
        cmCount = source?.CM || 0;
        wcmCount = source?.WCM || 0;
        infoBox.innerHTML = `
          <img src="${flagUrl}" alt="${countryCode} Flag" class="flag">
          <a href="https://ratings.fide.com/rankings.phtml?country=${countryCode}" target="_blank">${countryCode}</a><br>
          <b>GM:</b> ${gmCount} | <b>WGM:</b> ${wgmCount}<br>
          <b>IM:</b> ${imCount} | <b>WIM:</b> ${wimCount}<br>
          <b>FM:</b> ${fmCount} | <b>WFM:</b> ${wfmCount}<br>
          <b>CM:</b> ${cmCount} | <b>WCM:</b> ${wcmCount}
        `;
        infoBox.classList.add('visible');
        const boxHeight = infoBox.offsetHeight || 50;
        const boxWidth = infoBox.offsetWidth || 100;
        infoBox.style.left = `${x - boxWidth/2}px`;
        infoBox.style.top = `${y - boxHeight}px`;
      }

      function hideInfoBox() {
        if (selectedCountry) {
          document.querySelector(`path[id="${selectedCountry}"]`).classList.remove('selected');
          selectedCountry = null;
        }
        infoBox.classList.remove('visible');
      }

      const paths = svgElement.querySelectorAll("path");
      paths.forEach(path => {
        path.addEventListener("mouseenter", (e) => {
          if (!selectedCountry) {
            showInfoBox(path.id, e.clientX, e.clientY);
          }
        });
        path.addEventListener("mouseleave", () => {
          if (!selectedCountry && !infoBox.matches(':hover')) hideInfoBox();
        });
        path.addEventListener("touchstart", (e) => {
          if (e.touches.length === 1) {
            if (selectedCountry) {
              document.querySelector(`path[id="${selectedCountry}"]`).classList.remove('selected');
            }
            selectedCountry = path.id;
            path.classList.add('selected');
            showInfoBox(path.id, e.touches[0].clientX, e.touches[0].clientY);
          }
        });
      });
      infoBox.addEventListener('mouseenter', () => {
        infoBox.classList.add('visible');
      });
      infoBox.addEventListener('mouseleave', () => {
        if (!selectedCountry) hideInfoBox();
      });
      document.addEventListener("touchstart", (e) => {
        if (!infoBox.contains(e.target) && !Array.from(paths).some(path => path.contains(e.target))) {
          hideInfoBox();
        }
      });
      window.addEventListener('resize', () => {
        panZoom.resize().fit().center();
      });
      let initialDistance = null;
      let initialScale = 1;
      svgContainer.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          initialDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          initialScale = panZoom.getZoom();
        }
      });
      svgContainer.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2 && initialDistance !== null) {
          e.preventDefault();
          const currentDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          const scale = (currentDistance / initialDistance) * initialScale;
          const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
          const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
          const svgPoint = svgElement.createSVGPoint();
          svgPoint.x = centerX;
          svgPoint.y = centerY;
          const transformedPoint = svgPoint.matrixTransform(svgElement.getScreenCTM().inverse());
          panZoom.zoomAtPoint(scale, transformedPoint);
        }
      });
      svgContainer.addEventListener("touchend", () => {
        initialDistance = null;
      });
    }
  </script>
</body>
</html>
