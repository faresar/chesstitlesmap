<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Title Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-y: auto;
        }
        #map-container {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010/666;
            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            pointer-events: none;
            display: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 200px;
        }
        .info-box.visible {
            display: block;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid #666;
            border-radius: 5px;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">âŒ‚</button>
        </div>
    </div>
    <div class="info-box" id="info-box"></div>

    <script>
        fetch('world_fide.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('map-container').innerHTML += svgContent;
                initializeMap();
            });

        function initializeMap() {
            const mapContainer = document.getElementById('map-container');
            const svgElement = mapContainer.querySelector('svg');
            const infoBox = document.getElementById('info-box');
            const paths = svgElement.querySelectorAll('path');

            // Initialize svg-pan-zoom
            const panZoom = svgPanZoom(svgElement, {
                zoomEnabled: true,
                controlIconsEnabled: false,
                fit: true,
                center: true,
                minZoom: 1,
                maxZoom: 50,
                zoomScaleSensitivity: 0.2
            });

            // Hammer.js for touch gestures
            const hammer = new Hammer(mapContainer);
            hammer.get('pinch').set({ enable: true });

            let lastScale = 1;
            let startPan = { x: 0, y: 0 };

            hammer.on('pinchstart', (e) => {
                lastScale = panZoom.getZoom();
                startPan = panZoom.getPan();
            });

            hammer.on('pinch', (e) => {
                // Calculate center point in SVG coordinates
                const rect = svgElement.getBoundingClientRect();
                const centerX = e.center.x - rect.left;
                const centerY = e.center.y - rect.top;
                
                // Calculate new scale
                const newScale = Math.min(50, Math.max(1, lastScale * e.scale));
                
                // Calculate pan offset to keep center point stable
                const scaleRatio = newScale / lastScale;
                const dx = (centerX - startPan.x) * (1 - 1/scaleRatio);
                const dy = (centerY - startPan.y) * (1 - 1/scaleRatio);

                panZoom.zoom(newScale);
                panZoom.pan({
                    x: startPan.x - dx,
                    y: startPan.y - dy
                });
            });

            // Zoom controls
            document.getElementById('zoom-in').addEventListener('click', () => panZoom.zoomIn());
            document.getElementById('zoom-out').addEventListener('click', () => panZoom.zoomOut());
            document.getElementById('zoom-reset').addEventListener('click', () => {
                panZoom.reset();
                panZoom.resize().fit().center();
            });

            // Info box handling
            function showInfoBox(content, x, y) {
                infoBox.textContent = content;
                infoBox.classList.add('visible');
                
                // Position box above finger/mouse
                const boxWidth = infoBox.offsetWidth;
                const boxHeight = infoBox.offsetHeight;
                infoBox.style.left = `${x - boxWidth/2}px`;
                infoBox.style.top = `${y - boxHeight - 20}px`;
            }

            paths.forEach(path => {
                // Desktop hover
                path.addEventListener('mouseenter', (e) => {
                    showInfoBox(path.id, e.clientX, e.clientY);
                });
                
                path.addEventListener('mouseleave', () => {
                    infoBox.classList.remove('visible');
                });

                // Mobile touch
                path.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        const touch = e.touches[0];
                        showInfoBox(path.id, touch.clientX, touch.clientY);
                    }
                });
            });

            // Close info box when clicking anywhere
            document.addEventListener('click', (e) => {
                if (!infoBox.contains(e.target)) {
                    infoBox.classList.remove('visible');
                }
            });

            // Window resize handler
            window.addEventListener('resize', () => {
                panZoom.resize().fit().center();
            });
        }
    </script>
</body>
</html>
