<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Titles Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            width: 100%;
            overflow-y: auto;
        }
        #map-container {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010/666;
            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        path.selected {
            fill: #ff9900; /* Highlight selected country */
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 5px 10px; /* Reduced padding for proportional sizing */
            pointer-events: auto; /* Allow interaction with the info box */
            display: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px; /* Adjusted font size */
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .info-box.visible {
            display: block;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid black;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
        .flag {
            width: auto; /* Adjust flag size to match text */
            height: 16px; /* Same height as text */
            vertical-align: middle; /* Align flag with text */
            margin-right: 5px; /* Space between flag and text */
        }
        .title {
            text-align: center;
            font-size: calc(1rem + 2vw); /* Responsive font size */
            margin-top: 20px; /* Add spacing above title */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chess Titles Map</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link active" href="#how-to-get-title">How to Get Title</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#fide-rating">FIDE Rating</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#feedback">Feedback</a>
                  </li>
              </ul>
          </div>
        </div>
    </nav>

    <!-- Title -->
    <h1 class="title">Chess Titles Map</h1>

    <!-- Map Container -->
    <div id="map-container">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">R</button>
        </div>
    </div>

    <!-- Info Box -->
    <div class="info-box" id="info-box"></div>

    <!-- Scripts -->
    <script>
        let titledPlayersData = {};

        // Fetch the titled players data
        fetch('titled_players_by_fed.json')
            .then(response => response.json())
            .then(data => {
                console.log('Fetched data:', data); // Debugging: Log fetched data
                data.titled_players_by_fed.forEach(item => {
                    titledPlayersData[item.fed] = item;
                });
                console.log('Processed data:', titledPlayersData); // Debugging: Log processed data
            })
            .catch(error => {
                console.error('Error fetching titled players data:', error);
            });

        fetch('world_fide.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('map-container').innerHTML += svgContent.trim();
                initializeMap();
            });

        function initializeMap() {
            const mapContainer = document.getElementById('map-container');
            const svgElement = mapContainer.querySelector('svg');
            const infoBox = document.getElementById("info-box");
            let selectedCountry = null;

            // Initialize svg-pan-zoom
            const panZoom = svgPanZoom(svgElement, {
                zoomEnabled: true,
                controlIconsEnabled: false,
                fit: true,
                center: true,
                minZoom: 1,
                maxZoom: 72,
                zoomScaleSensitivity: 0.2,
            });

            // Disable double-tap zoom
            panZoom.disableDblClickZoom();

            // Zoom buttons functionality
            document.getElementById("zoom-in").addEventListener("click", () => panZoom.zoomIn());
            document.getElementById("zoom-out").addEventListener("click", () => panZoom.zoomOut());
            document.getElementById("zoom-reset").addEventListener("click", () => {
                panZoom.reset();
                panZoom.resize().fit().center();
            });

            function showInfoBox(countryCode, x, y) {
                const countryData = titledPlayersData[countryCode] || {};
                const flagUrl = `https://ratings.fide.com/svg/${countryCode}.svg`;

                infoBox.innerHTML = `
                    <img src="${flagUrl}" alt="${countryCode} Flag" class="flag">
                    <span>${countryCode}</span><br>
                    <b>GM:</b> ${countryData.GM || 0} | <b>WGM:</b> ${countryData.WGM || 0}<br>
                    <b>IM:</b> ${countryData.IM || 0} | <b>WIM:</b> ${countryData.WIM || 0}<br>
                    <b>FM:</b> ${countryData.FM || 0} | <b>WFM:</b> ${countryData.WFM || 0}<br>
                    <b>CM:</b> ${countryData.CM || 0} | <b>WCM:</b> ${countryData.WCM || 0}
                `;
                infoBox.classList.add('visible');

                // Position above and close to pointer/touch point
                const boxHeight = infoBox.offsetHeight || 50;
                const boxWidth = infoBox.offsetWidth || 100;

                infoBox.style.left = `${x - boxWidth / 2}px`;
                infoBox.style.top = `${y - boxHeight}px`;
            }

            function hideInfoBox() {
                if (selectedCountry) {
                    document.querySelector(`path[id="${selectedCountry}"]`).classList.remove('selected');
                    selectedCountry = null;
                }
                infoBox.classList.remove('visible');
            }

            const paths = svgElement.querySelectorAll("path");

            paths.forEach(path => {
                // Desktop hover behavior
                path.addEventListener("mouseenter", (e) => {
                    if (!selectedCountry) {
                        showInfoBox(path.id, e.clientX, e.clientY);
                    }
                });
                path.addEventListener("mouseleave", (e) => {
                    if (!selectedCountry && !infoBox.matches(':hover')) hideInfoBox();
                });

                // Mobile touch behavior
                path.addEventListener("touchstart", (e) => {
                    if (e.touches.length === 1) {
                        if (selectedCountry) document.querySelector(`path[id="${selectedCountry}"]`).classList.remove('selected');
                        selectedCountry = path.id;
                        path.classList.add('selected');
                        showInfoBox(path.id, e.touches[0].clientX, e.touches[0].clientY);
                    }
                });
            });

            // Keep info box visible when hovered over (desktop)
            infoBox.addEventListener('mouseenter', () => {
                infoBox.classList.add('visible');
            });
            infoBox.addEventListener('mouseleave', () => {
                if (!selectedCountry) hideInfoBox();
            });

            // Hide info box when clicking outside (touch devices)
            document.addEventListener("touchstart", (e) => {
                if (!infoBox.contains(e.target) && !Array.from(paths).some(path => path.contains(e.target))) {
                    hideInfoBox();
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                panZoom.resize().fit().center();
            });

            // Native touch event listeners for pinch zoom
            let initialDistance = null;

            mapContainer.addEventListener("touchstart", (e) => {
                if (e.touches.length === 2) {
                    // Calculate the initial distance between two fingers
                    initialDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                }
            });

            mapContainer.addEventListener("touchmove", (e) => {
                if (e.touches.length === 2 && initialDistance !== null) {
                    e.preventDefault(); // Prevent default scrolling behavior

                    // Calculate the current distance between two fingers
                    const currentDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );

                    // Calculate the scale factor
                    const scale = currentDistance / initialDistance;

                    // Get the center point between the two fingers
                    const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

                    // Convert the center point to SVG coordinates
                    const svgPoint = svgElement.createSVGPoint();
                    svgPoint.x = centerX;
                    svgPoint.y = centerY;
                    const transformedPoint = svgPoint.matrixTransform(svgElement.getScreenCTM().inverse());

                    // Apply the zoom
                    panZoom.zoomAtPoint(scale, transformedPoint);
                }
            });

            mapContainer.addEventListener("touchend", () => {
                initialDistance = null; // Reset the initial distance
            });
        }
    </script>
</body>
</html>
