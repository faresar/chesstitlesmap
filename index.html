<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ChessTitlesMap.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      width: 100%;
      overflow-y: auto;
    }
    /* Map container */
    #map-container {
      width: 100%;
      max-width: 1010px;
      margin: 0 auto;
      position: relative;
      border: 1px solid lightblue;
      background-color: lightblue;
      overflow: hidden;
      touch-action: none;
    }
    /* SVG container remains unchanged */
    #svg-container {
      width: 100%;
      height: auto;
      aspect-ratio: 1010/666;
      position: relative;
    }
    /* Zoom controls placed over the SVG */
    .zoom-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1002;
    }
    .zoom-controls button {
      background-color: white !important;
      border: 1px solid black;
      border-radius: 4px;
      /* Increased by 10% from original: 30px → 33px */
      width: 33px;
      height: 33px;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      /* Increased font-size from 16px to ~18px */
      font-size: 18px;
      /* Make text color consistent */
      color: black;
    }
    @media (max-width: 600px) {
      .zoom-controls button {
        width: 25px;
        height: 25px;
        font-size: 14px;
        color: black;
      }
    }
    path {
      fill: #548b5b;
      transition: fill 0.3s;
      cursor: pointer;
    }
    path:hover {
      fill: #ff9900;
    }
    path.selected {
      fill: #ff9900;
    }
    path.highlighted {
      fill: #b05a45;
    }
    .info-box {
      position: fixed;
      background: rgba(255,255,255,0.95);
      border-radius: 5px;
      padding: 5px 10px;
      pointer-events: auto;
      display: none;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .info-box.visible {
      display: block;
    }
    /* World Stats box – immediately above the SVG */
    .world-stats {
      text-align: center;
      background: rgba(0,0,0,0.7);
      border: 1px solid black;
      border-radius: 0;
      padding: 10px;
      color: white;
      font-family: 'Roboto', sans-serif;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
    }
    .world-stats b {
      font-weight: bold;
    }
    .world-stats u {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .world-stats {
        font-size: 0.8rem;
      }
    }
    /* New container for filter layers to match SVG width */
    .filter-wrapper {
      max-width: 1010px;
      margin: 20px auto;
      width: 100%;
    }
    .activity-filter {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
    }
    .activity-filter label {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 5px;
      display: block;
    }
    .activity-filter button {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      margin-right: 5px;
      transition: background-color 0.3s;
    }
    .activity-filter button:hover {
      background-color: #f0f0f0;
    }
    .activity-filter button.active {
      background-color: #007bff;
      color: white;
    }
    .highlight-titles {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    .highlight-titles label {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 5px;
      display: block;
    }
    .highlight-titles input[type="checkbox"] {
      margin-right: 5px;
    }
    .last-updated {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
    .last-updated span {
      font-weight: normal;
    }
    /* Flag image same size as country code */
    .flag {
      height: 1em;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
    }
    /* AdSense placeholder style */
    .ads-placeholder {
      width: 100%;
      max-width: 1010px;
      margin: 20px auto;
      text-align: center;
      border: 1px dashed #aaa;
      padding: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ChessTitlesMap.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
            <li class="nav-item">
               <a class="nav-link active" href="#how-to-get-title">How to Get Title</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#fide-rating">FIDE Rating</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#feedback">Feedback</a>
            </li>
         </ul>
      </div>
    </div>
  </nav>

  <!-- Map Container -->
  <div id="map-container">
    <!-- World Stats box – above the map -->
    <div class="world-stats" id="world-stats">
      <div><u><b>World Stats</b></u></div>
      <div>
         <b>GM:</b> <span id="gm-count">0</span>&emsp;
         <b>IM:</b> <span id="im-count">0</span>&emsp;
         <b>FM:</b> <span id="fm-count">0</span>&emsp;
         <b>CM:</b> <span id="cm-count">0</span>
      </div>
      <div>
         <b>WGM:</b> <span id="wgm-count">0</span>&emsp;
         <b>WIM:</b> <span id="wim-count">0</span>&emsp;
         <b>WFM:</b> <span id="wfm-count">0</span>&emsp;
         <b>WCM:</b> <span id="wcm-count">0</span>
      </div>
    </div>
    <!-- SVG Container -->
    <div id="svg-container">
      <!-- Zoom controls inside SVG container -->
      <div class="zoom-controls">
         <button id="zoom-in">+</button>
         <button id="zoom-out">-</button>
         <button id="zoom-reset">R</button>
      </div>
    </div>
  </div>

  <!-- AdSense placeholder -->
  <div class="ads-placeholder">
    AdSense Placeholder – Recommended here to maximize visibility without disrupting layout.
  </div>

  <!-- Filter Layers -->
  <div class="filter-wrapper">
    <div class="activity-filter">
      <label>Player activity Filter:</label>
      <button id="filter-both" class="active" title="Both active and inactive players">Both</button>
      <button id="filter-active" title="Players who played recently">Active</button>
      <button id="filter-inactive" title="Inactive players">Inactive</button>
    </div>

    <div class="highlight-titles">
      <label>Highlight titles on the map:</label>
      <input type="checkbox" id="highlight-none" name="highlight" value="none" checked> None
      <input type="checkbox" id="highlight-gm" name="highlight" value="GM"> GM
      <input type="checkbox" id="highlight-im" name="highlight" value="IM"> IM
      <input type="checkbox" id="highlight-fm" name="highlight" value="FM"> FM
      <input type="checkbox" id="highlight-cm" name="highlight" value="CM"> CM
      <input type="checkbox" id="highlight-wgm" name="highlight" value="WGM"> WGM
      <input type="checkbox" id="highlight-wim" name="highlight" value="WIM"> WIM
      <input type="checkbox" id="highlight-wfm" name="highlight" value="WFM"> WFM
      <input type="checkbox" id="highlight-wcm" name="highlight" value="WCM"> WCM
    </div>
  </div>

  <!-- Last Updated -->
  <div class="last-updated">
    Last updated: <span>Jan 31, 2025</span>
  </div>

  <!-- Info Box -->
  <div class="info-box" id="info-box"></div>

  <!-- Scripts -->
  <script>
    "use strict";
    let titledPlayersData = {};
    let currentFilter = 'both';
    let currentHighlight = 'none';

    // Return the correct flag URL. For FID, use "Fidelogo.png" (instead of the Wikipedia .svg)
    function getFlagUrl(countryCode) {
      return (countryCode === "FID") ? "Fidelogo.png" : `https://ratings.fide.com/svg/${countryCode}.svg`;
    }

    // Dummy function to update world statistics.
    function updateWorldwideNumbers() {
      let gmCount = 0, imCount = 0, fmCount = 0, cmCount = 0;
      let wgmCount = 0, wimCount = 0, wfmCount = 0, wcmCount = 0;
      // For demonstration, these values remain at zero.
      document.getElementById('gm-count').textContent = gmCount;
      document.getElementById('im-count').textContent = imCount;
      document.getElementById('fm-count').textContent = fmCount;
      document.getElementById('cm-count').textContent = cmCount;
      document.getElementById('wgm-count').textContent = wgmCount;
      document.getElementById('wim-count').textContent = wimCount;
      document.getElementById('wfm-count').textContent = wfmCount;
      document.getElementById('wcm-count').textContent = wcmCount;
    }

    // Load the SVG map and initialize pan/zoom operations.
    fetch('world_fide.svg')
      .then(response => response.text())
      .then(svgContent => {
        document.getElementById('svg-container').innerHTML += svgContent.trim();
        initializeMap();
      });

    function initializeMap() {
      const svgContainer = document.getElementById('svg-container');
      const svgElement = svgContainer.querySelector('svg');
      const infoBox = document.getElementById("info-box");
      let selectedCountry = null;

      const panZoom = svgPanZoom(svgElement, {
        zoomEnabled: true,
        controlIconsEnabled: false,
        fit: true,
        center: true,
        minZoom: 1,
        maxZoom: 72,
        zoomScaleSensitivity: 0.2,
      });
      panZoom.disableDblClickZoom();

      document.getElementById("zoom-in").addEventListener("click", () => panZoom.zoomIn());
      document.getElementById("zoom-out").addEventListener("click", () => panZoom.zoomOut());
      document.getElementById("zoom-reset").addEventListener("click", () => {
        panZoom.reset();
        panZoom.resize().fit().center();
      });

      function showInfoBox(countryCode, x, y) {
        const flagUrl = getFlagUrl(countryCode);
        infoBox.innerHTML = `
          <img src="${flagUrl}" alt="${countryCode} Flag" class="flag">
          <a href="https://ratings.fide.com/rankings.phtml?country=${countryCode}" target="_blank">${countryCode}</a><br>
          <b>GM:</b> 0 | <b>WGM:</b> 0<br>
          <b>IM:</b> 0 | <b>WIM:</b> 0<br>
          <b>FM:</b> 0 | <b>WFM:</b> 0<br>
          <b>CM:</b> 0 | <b>WCM:</b> 0
        `;
        infoBox.classList.add('visible');
        const boxHeight = infoBox.offsetHeight || 50;
        const boxWidth = infoBox.offsetWidth || 100;
        infoBox.style.left = `${x - boxWidth / 2}px`;
        infoBox.style.top = `${y - boxHeight}px`;
      }
      function hideInfoBox() {
        if (selectedCountry) {
          let path = svgElement.querySelector(`path[id="${selectedCountry}"]`);
          if (path) { path.classList.remove('selected'); }
          selectedCountry = null;
        }
        infoBox.classList.remove('visible');
      }

      const paths = svgElement.querySelectorAll("path");
      paths.forEach(path => {
        path.addEventListener("mouseenter", (e) => {
          if (!selectedCountry) {
            showInfoBox(path.id, e.clientX, e.clientY);
          }
        });
        path.addEventListener("mouseleave", () => {
          if (!selectedCountry && !infoBox.matches(':hover')) hideInfoBox();
        });
        path.addEventListener("touchstart", (e) => {
          if (e.touches.length === 1) {
            if (selectedCountry) {
              let previous = svgElement.querySelector(`path[id="${selectedCountry}"]`);
              if (previous) { previous.classList.remove('selected'); }
            }
            selectedCountry = path.id;
            path.classList.add('selected');
            showInfoBox(path.id, e.touches[0].clientX, e.touches[0].clientY);
          }
        });
      });

      infoBox.addEventListener('mouseenter', () => {
        infoBox.classList.add('visible');
      });
      infoBox.addEventListener('mouseleave', () => {
        if (!selectedCountry) hideInfoBox();
      });
      document.addEventListener("touchstart", (e) => {
        if (!infoBox.contains(e.target) && !Array.from(paths).some(path => path.contains(e.target))) {
          hideInfoBox();
        }
      });
      window.addEventListener('resize', () => {
        panZoom.resize().fit().center();
      });
      let initialDistance = null;
      let initialScale = 1;
      svgContainer.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          initialDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          initialScale = panZoom.getZoom();
        }
      });
      svgContainer.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2 && initialDistance !== null) {
          e.preventDefault();
          const currentDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          const scale = (currentDistance / initialDistance) * initialScale;
          const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
          const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
          const svgPoint = svgElement.createSVGPoint();
          svgPoint.x = centerX;
          svgPoint.y = centerY;
          const transformedPoint = svgPoint.matrixTransform(svgElement.getScreenCTM().inverse());
          panZoom.zoomAtPoint(scale, transformedPoint);
        }
      });
      svgContainer.addEventListener("touchend", () => {
        initialDistance = null;
      });
    }

    // Initialize world stats
    updateWorldwideNumbers();
  </script>
</body>
</html>
