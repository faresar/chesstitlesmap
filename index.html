<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Yunes!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="bluestyle.css">
</head>
<body>

  <h1>Hello Yunes!</h1>
   <div id="data-container"></div>
    <script>
        fetch('https://your-api-name.onrender.com/api/titled-players')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('data-container');
                data.results.forEach(federation => {
                    container.innerHTML += `<p>${federation.fed}: GM-${federation.gm}, IM-${federation.im}, FM-${federation.fm}</p>`;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>

</body>
</html>
