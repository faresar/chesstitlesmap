<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ChessTitlesMap.com</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- svg-pan-zoom -->
  <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      width: 100%;
      overflow-y: auto;
    }
    /* Navigation Bar */
    .navbar-brand {
      color: #007bff !important;
      font-weight: bold;
      text-decoration: none;
    }
    .navbar-brand:hover {
      text-decoration: none;
    }
    /* Last updated – moved to top center */
    .last-updated {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin: 10px 0;
    }
    .last-updated span {
      font-weight: normal;
    }
    /* Map container styles */
    #map-container {
      width: 100%;
      max-width: 1010px;
      margin: 0 auto;
      position: relative;
      border: 1px solid lightblue;
      background-color: lightblue;
      overflow: hidden;
      touch-action: none;
    }
    /* SVG container */
    #svg-container {
      width: 100%;
      height: auto;
      aspect-ratio: 1010/666;
      position: relative;
    }
    /* Zoom controls – now 50% smaller */
    .zoom-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1002;
    }
    .zoom-controls button {
      background-color: white;
      border: 1px solid black;
      border-radius: 4px;
      width: 15px;      /* 50% of original 30px */
      height: 15px;     /* 50% of original 30px */
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      font-size: 8px;   /* 50% of original size */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    @media (max-width: 600px) {
      .zoom-controls button {
        width: 12px;
        height: 12px;
        font-size: 7px;
      }
    }
    path {
      fill: #548b5b;
      transition: fill 0.3s;
      cursor: pointer;
    }
    path:hover {
      fill: #ff9900;
    }
    path.selected {
      fill: #ff9900;
    }
    path.highlighted {
      fill: #b05a45;
    }
    /* World Stats – renamed to World Stats */
    .world-stats {
      text-align: center;
      background: rgba(0,0,0,0.7);
      border: 1px solid black;
      border-radius: 0;
      padding: 10px;
      color: white;
      font-family: 'Roboto', sans-serif;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
    }
    .world-stats b {
      font-weight: bold;
    }
    .world-stats u {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .world-stats {
        font-size: 0.8rem;
      }
    }
    /* Container for filter layers */
    .filter-wrapper {
      max-width: 1010px;
      margin: 20px auto;
      width: 100%;
    }
    .activity-filter {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
    }
    /* Make activity filter label larger */
    .activity-filter label {
      font-weight: bold;
      font-size: 14px; /* Increased from 12px */
      margin-bottom: 5px;
      display: block;
    }
    .activity-filter button {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      margin-right: 5px;
      transition: background-color 0.3s;
    }
    .activity-filter button:hover {
      background-color: #f0f0f0;
    }
    .activity-filter button.active {
      background-color: #007bff;
      color: white;
    }
    .highlight-titles {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    /* Make highlight-titles label larger */
    .highlight-titles label {
      font-weight: bold;
      font-size: 14px; /* Increased from 12px */
      margin-bottom: 5px;
      display: block;
    }
    .highlight-titles-buttons {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
    .highlight-titles-buttons label {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: white;
      transition: background-color 0.3s;
      font-size: 12px;
    }
    .highlight-titles-buttons label input {
      display: none;
    }
    .highlight-titles-buttons label.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    /* Top Countries section (new responsive layer) */
    .top-countries-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      max-width: 1010px;
      margin: 20px auto;
      gap: 20px;
    }
    .top-countries {
      flex: 1 1 45%;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
    }
    .top-countries h3 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .top-countries table {
      width: 100%;
      border-collapse: collapse;
    }
    .top-countries th, .top-countries td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
    /* Flag images */
    .flag {
      height: 1em;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
    }
    /* AdSense placeholder */
    .ads-placeholder {
      width: 100%;
      max-width: 1010px;
      margin: 20px auto;
      text-align: center;
      border: 1px dashed #aaa;
      padding: 10px;
      font-size: 14px;
      color: #666;
    }
    /* Info box */
    .info-box {
      position: fixed;
      background: rgba(255,255,255,0.95);
      border-radius: 5px;
      padding: 5px 10px;
      pointer-events: auto;
      display: none;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .info-box.visible {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ChessTitlesMap.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
            <li class="nav-item">
               <a class="nav-link" href="how-to-get-title.html" target="_blank">How to Get Title</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="https://ratings.fide.com/" target="_blank">FIDE Ratings</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="feedback.html" target="_blank">Feedback</a>
            </li>
         </ul>
      </div>
    </div>
  </nav>

  <!-- Last Updated -->
  <div class="last-updated">
    Last updated: <span>Jan 31, 2025</span>
  </div>

  <!-- Map Container -->
  <div id="map-container">
    <!-- World Stats box -->
    <div class="world-stats" id="world-stats">
      <div><u><b>World Stats</b></u></div>
      <div>
         <b>GM:</b> <span id="gm-count">0</span>&emsp;
         <b>IM:</b> <span id="im-count">0</span>&emsp;
         <b>FM:</b> <span id="fm-count">0</span>&emsp;
         <b>CM:</b> <span id="cm-count">0</span>
      </div>
      <div>
         <b>WGM:</b> <span id="wgm-count">0</span>&emsp;
         <b>WIM:</b> <span id="wim-count">0</span>&emsp;
         <b>WFM:</b> <span id="wfm-count">0</span>&emsp;
         <b>WCM:</b> <span id="wcm-count">0</span>
      </div>
    </div>
    <!-- SVG Container -->
    <div id="svg-container">
      <!-- Zoom controls -->
      <div class="zoom-controls">
         <button id="zoom-in">+</button>
         <button id="zoom-out">-</button>
         <button id="zoom-reset">R</button>
      </div>
    </div>
  </div>

  <!-- AdSense Placeholder -->
  <div class="ads-placeholder">
    Placeholder
  </div>

  <!-- Filter Layers Container -->
  <div class="filter-wrapper">
    <!-- Activity Filter -->
    <div class="activity-filter">
      <label>Player activity Filter:</label>
      <button id="filter-both" class="active" title="Players who have played rated tournament recently including inactive players">Both</button>
      <button id="filter-active" title="Players who have played rated tournament recently">Active</button>
      <button id="filter-inactive" title="Inactive players that have not played rated tournament recently">Inactive</button>
    </div>

    <!-- Highlight Titles toggles using custom style -->
    <div class="highlight-titles">
      <label>Highlight titles on the map:</label>
      <div class="highlight-titles-buttons">
        <label for="highlight-none" id="label-highlight-none">None/Reset
          <input type="checkbox" id="highlight-none" name="highlight" value="none" checked>
        </label>
        <label for="highlight-gm" id="label-highlight-gm">GM
          <input type="checkbox" id="highlight-gm" name="highlight" value="GM">
        </label>
        <label for="highlight-im" id="label-highlight-im">IM
          <input type="checkbox" id="highlight-im" name="highlight" value="IM">
        </label>
        <label for="highlight-fm" id="label-highlight-fm">FM
          <input type="checkbox" id="highlight-fm" name="highlight" value="FM">
        </label>
        <label for="highlight-cm" id="label-highlight-cm">CM
          <input type="checkbox" id="highlight-cm" name="highlight" value="CM">
        </label>
        <label for="highlight-wgm" id="label-highlight-wgm">WGM
          <input type="checkbox" id="highlight-wgm" name="highlight" value="WGM">
        </label>
        <label for="highlight-wim" id="label-highlight-wim">WIM
          <input type="checkbox" id="highlight-wim" name="highlight" value="WIM">
        </label>
        <label for="highlight-wfm" id="label-highlight-wfm">WFM
          <input type="checkbox" id="highlight-wfm" name="highlight" value="WFM">
        </label>
        <label for="highlight-wcm" id="label-highlight-wcm">WCM
          <input type="checkbox" id="highlight-wcm" name="highlight" value="WCM">
        </label>
      </div>
    </div>

    <!-- New responsive Top Countries Layer -->
    <div class="top-countries-container">
      <!-- Top Countries - Men -->
      <div class="top-countries" id="top-countries-men">
        <h3>Top Countries - Men</h3>
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Country</th>
              <th>GM</th>
              <th>IM</th>
              <th>FM</th>
              <th>CM</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows inserted by JavaScript -->
          </tbody>
        </table>
      </div>
      <!-- Top Countries - Women -->
      <div class="top-countries" id="top-countries-women">
        <h3>Top Countries - Women</h3>
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Country</th>
              <th>WGM</th>
              <th>WIM</th>
              <th>WFM</th>
              <th>WCM</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows inserted by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    "use strict";
    let titledPlayersData = {};
    // Default filter is "both"; currentHighlight defaults to "none"
    let currentFilter = 'both';
    let currentHighlight = 'none';

    // Set default active class on None/Reset toggle label
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("label-highlight-none").classList.add('active');
    });

    // Global function to update world stats based on currentFilter (both, active, inactive)
    function updateWorldwideNumbers() {
      let gmCount = 0, wgmCount = 0, imCount = 0, wimCount = 0, fmCount = 0, wfmCount = 0, cmCount = 0, wcmCount = 0;
      Object.values(titledPlayersData).forEach(countryData => {
        let source = countryData.Total;
        if (currentFilter === 'active') {
          source = countryData.Active;
        } else if (currentFilter === 'inactive') {
          source = countryData.Inactive;
        }
        gmCount += source?.GM || 0;
        wgmCount += source?.WGM || 0;
        imCount += source?.IM || 0;
        wimCount += source?.WIM || 0;
        fmCount += source?.FM || 0;
        wfmCount += source?.WFM || 0;
        cmCount += source?.CM || 0;
        wcmCount += source?.WCM || 0;
      });
      document.getElementById('gm-count').textContent = gmCount;
      document.getElementById('wgm-count').textContent = wgmCount;
      document.getElementById('im-count').textContent = imCount;
      document.getElementById('wim-count').textContent = wimCount;
      document.getElementById('fm-count').textContent = fmCount;
      document.getElementById('wfm-count').textContent = wfmCount;
      document.getElementById('cm-count').textContent = cmCount;
      document.getElementById('wcm-count').textContent = wcmCount;
    }

    // Update Top Countries tables based on filter. For each country, choose source = Total/Active/Inactive.
    function updateTopCountries() {
      let menData = [];
      let womenData = [];
      Object.keys(titledPlayersData).forEach(countryCode => {
        const data = titledPlayersData[countryCode];
        // Choose data source based on currentFilter
        const source = (currentFilter === 'both') ? data.Total : (currentFilter === 'active' ? data.Active : data.Inactive);
        menData.push({
          code: countryCode,
          GM: source?.GM || 0,
          IM: source?.IM || 0,
          FM: source?.FM || 0,
          CM: source?.CM || 0
        });
        womenData.push({
          code: countryCode,
          WGM: source?.WGM || 0,
          WIM: source?.WIM || 0,
          WFM: source?.WFM || 0,
          WCM: source?.WCM || 0
        });
      });
      // Sort men data: descending by GM, then IM, then FM, then CM
      menData.sort((a, b) => {
        if(b.GM !== a.GM) return b.GM - a.GM;
        if(b.IM !== a.IM) return b.IM - a.IM;
        if(b.FM !== a.FM) return b.FM - a.FM;
        return b.CM - a.CM;
      });
      // Sort women data: descending by WGM, then WIM, then WFM, then WCM
      womenData.sort((a, b) => {
        if(b.WGM !== a.WGM) return b.WGM - a.WGM;
        if(b.WIM !== a.WIM) return b.WIM - a.WIM;
        if(b.WFM !== a.WFM) return b.WFM - a.WFM;
        return b.WCM - a.WCM;
      });
      // Update men table – now include a row if at least one of GM, IM, FM or CM is nonzero
      const menTbody = document.querySelector('#top-countries-men tbody');
      menTbody.innerHTML = '';
      menData.forEach((item, index) => {
        if (item.GM || item.IM || item.FM || item.CM) {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${index+1}</td>
                          <td><img src="https://ratings.fide.com/svg/${item.code}.svg" class="flag" alt="${item.code} Flag"> ${item.code}</td>
                          <td>${item.GM}</td>
                          <td>${item.IM}</td>
                          <td>${item.FM}</td>
                          <td>${item.CM}</td>`;
          menTbody.appendChild(tr);
        }
      });
      // Update women table – include row if any title count is nonzero
      const womenTbody = document.querySelector('#top-countries-women tbody');
      womenTbody.innerHTML = '';
      womenData.forEach((item, index) => {
        if (item.WGM || item.WIM || item.WFM || item.WCM) {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${index+1}</td>
                          <td><img src="https://ratings.fide.com/svg/${item.code}.svg" class="flag" alt="${item.code} Flag"> ${item.code}</td>
                          <td>${item.WGM}</td>
                          <td>${item.WIM}</td>
                          <td>${item.WFM}</td>
                          <td>${item.WCM}</td>`;
          womenTbody.appendChild(tr);
        }
      });
    }

    // Fetch JSON data and update counts and tables initially.
    fetch('titled_players_by_country.json')
      .then(response => response.json())
      .then(data => {
        data.titled_players_by_country.forEach(item => {
          titledPlayersData[item.Country] = item;
        });
        updateWorldwideNumbers();
        updateTopCountries();
      })
      .catch(error => {
        console.error('Error fetching titled players data:', error);
      });
    
    // Load SVG map
    fetch('world_fide.svg')
      .then(response => response.text())
      .then(svgContent => {
        document.getElementById('svg-container').innerHTML += svgContent.trim();
        initializeMap();
      });

    function initializeMap() {
      const svgContainer = document.getElementById('svg-container');
      const svgElement = svgContainer.querySelector('svg');
      const infoBox = document.getElementById("info-box");
      let selectedCountry = null;

      const panZoom = svgPanZoom(svgElement, {
        zoomEnabled: true,
        controlIconsEnabled: false,
        fit: true,
        center: true,
        minZoom: 1,
        maxZoom: 72,
        zoomScaleSensitivity: 0.2,
      });
      panZoom.disableDblClickZoom();

      document.getElementById("zoom-in").addEventListener("click", () => panZoom.zoomIn());
      document.getElementById("zoom-out").addEventListener("click", () => panZoom.zoomOut());
      document.getElementById("zoom-reset").addEventListener("click", () => {
        panZoom.reset();
        panZoom.resize().fit().center();
      });

      // Filter buttons functionality – update filter and then update both highlights and top countries rankings
      document.getElementById("filter-both").addEventListener("click", () => {
        currentFilter = 'both';
        updateFilterButtons();
        updateHighlight();
        updateWorldwideNumbers();
        updateTopCountries();
      });
      document.getElementById("filter-active").addEventListener("click", () => {
        currentFilter = 'active';
        updateFilterButtons();
        updateHighlight();
        updateWorldwideNumbers();
        updateTopCountries();
      });
      document.getElementById("filter-inactive").addEventListener("click", () => {
        currentFilter = 'inactive';
        updateFilterButtons();
        updateHighlight();
        updateWorldwideNumbers();
        updateTopCountries();
      });

      function updateFilterButtons() {
        document.getElementById("filter-both").classList.toggle("active", currentFilter === 'both');
        document.getElementById("filter-active").classList.toggle("active", currentFilter === 'active');
        document.getElementById("filter-inactive").classList.toggle("active", currentFilter === 'inactive');
      }

      // Highlight Titles toggles functionality using custom buttons
      const highlightCheckboxes = document.querySelectorAll('.highlight-titles-buttons input[type="checkbox"]');
      highlightCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          // Remove active class from all labels
          document.querySelectorAll('.highlight-titles-buttons label').forEach(label => label.classList.remove('active'));
          if (checkbox.checked) {
            checkbox.parentElement.classList.add('active');
            currentHighlight = checkbox.value;
            // Uncheck other checkboxes
            highlightCheckboxes.forEach(cb => {
              if (cb !== checkbox) {
                cb.checked = false;
                cb.parentElement.classList.remove('active');
              }
            });
          } else {
            currentHighlight = 'none';
            // Ensure at least one toggle remains active – default to None/Reset
            document.getElementById("highlight-none").checked = true;
            document.getElementById("label-highlight-none").classList.add('active');
          }
          updateHighlight();
        });
      });

      function updateHighlight() {
        const paths = svgElement.querySelectorAll("path");
        paths.forEach(path => {
          path.classList.remove('highlighted');
          const countryCode = path.id;
          const countryData = titledPlayersData[countryCode] || {};
          if (currentHighlight !== 'none') {
            let count = 0;
            let source;
            if(currentFilter === 'both'){
              source = countryData.Total;
            } else if(currentFilter === 'active'){
              source = countryData.Active;
            } else {
              source = countryData.Inactive;
            }
            count = source?.[currentHighlight] || 0;
            if (count > 0) {
              path.classList.add('highlighted');
            }
          }
        });
      }

      // Info box functionality
      if (!document.getElementById("info-box")) {
        const div = document.createElement("div");
        div.id = "info-box";
        div.className = "info-box";
        document.body.appendChild(div);
      }
      
      function showInfoBox(countryCode, x, y) {
        const countryData = titledPlayersData[countryCode] || {};
        const flagUrl = `https://ratings.fide.com/svg/${countryCode}.svg`;
        let gmCount, wgmCount, imCount, wimCount, fmCount, wfmCount, cmCount, wcmCount;
        let source;
        if (currentFilter === 'both')
          source = countryData.Total;
        else if (currentFilter === 'active')
          source = countryData.Active;
        else
          source = countryData.Inactive;
        gmCount = source?.GM || 0;
        wgmCount = source?.WGM || 0;
        imCount = source?.IM || 0;
        wimCount = source?.WIM || 0;
        fmCount = source?.FM || 0;
        wfmCount = source?.WFM || 0;
        cmCount = source?.CM || 0;
        wcmCount = source?.WCM || 0;
        infoBox.innerHTML = `
          <img src="${flagUrl}" alt="${countryCode} Flag" class="flag">
          <a href="https://ratings.fide.com/rankings.phtml?country=${countryCode}" target="_blank">${countryCode}</a><br>
          <b>GM:</b> ${gmCount} | <b>WGM:</b> ${wgmCount}<br>
          <b>IM:</b> ${imCount} | <b>WIM:</b> ${wimCount}<br>
          <b>FM:</b> ${fmCount} | <b>WFM:</b> ${wfmCount}<br>
          <b>CM:</b> ${cmCount} | <b>WCM:</b> ${wcmCount}
        `;
        infoBox.classList.add('visible');
        const boxHeight = infoBox.offsetHeight || 50;
        const boxWidth = infoBox.offsetWidth || 100;
        infoBox.style.left = `${x - boxWidth/2}px`;
        infoBox.style.top = `${y - boxHeight}px`;
      }

      function hideInfoBox() {
        if (selectedCountry) {
          document.querySelector(`path[id="${selectedCountry}"]`).classList.remove('selected');
          selectedCountry = null;
        }
        infoBox.classList.remove('visible');
      }

      const paths = svgElement.querySelectorAll("path");
      paths.forEach(path => {
        path.addEventListener("mouseenter", (e) => {
          if (!selectedCountry) {
            showInfoBox(path.id, e.clientX, e.clientY);
          }
        });
        path.addEventListener("mouseleave", () => {
          if (!selectedCountry && !infoBox.matches(':hover')) hideInfoBox();
        });
        path.addEventListener("touchstart", (e) => {
          if (e.touches.length === 1) {
            if (selectedCountry)
              document.querySelector(`path[id="${selectedCountry}"]`).classList.remove('selected');
            selectedCountry = path.id;
            path.classList.add('selected');
            showInfoBox(path.id, e.touches[0].clientX, e.touches[0].clientY);
          }
        });
      });
      infoBox.addEventListener('mouseenter', () => {
        infoBox.classList.add('visible');
      });
      infoBox.addEventListener('mouseleave', () => {
        if (!selectedCountry) hideInfoBox();
      });
      document.addEventListener("touchstart", (e) => {
        if (!infoBox.contains(e.target) && !Array.from(paths).some(path => path.contains(e.target))) {
          hideInfoBox();
        }
      });
      window.addEventListener('resize', () => {
        panZoom.resize().fit().center();
      });
      let initialDistance = null;
      let initialScale = 1;
      svgContainer.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          initialDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          initialScale = panZoom.getZoom();
        }
      });
      svgContainer.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2 && initialDistance !== null) {
          e.preventDefault();
          const currentDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          const scale = (currentDistance / initialDistance) * initialScale;
          const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
          const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
          const svgPoint = svgElement.createSVGPoint();
          svgPoint.x = centerX;
          svgPoint.y = centerY;
          const transformedPoint = svgPoint.matrixTransform(svgElement.getScreenCTM().inverse());
          panZoom.zoomAtPoint(scale, transformedPoint);
        }
      });
      svgContainer.addEventListener("touchend", () => {
        initialDistance = null;
      });
    }
  </script>
  <!-- Info Box -->
  <div class="info-box" id="info-box"></div>
</body>
</html>
