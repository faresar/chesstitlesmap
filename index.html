<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Titles!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="bluestyle.css">
</head>
<body>

  <h1>Chess titles per country!</h1>

  <a href="#" id="fetch-yemen-players">Yemen Players</a>
<br>
<br>
<div id="yemen-players-container"></div>
<script>
    document.getElementById('fetch-yemen-players').addEventListener('click', function(e) {
    e.preventDefault();
    const container = document.getElementById('yemen-players-container');
    container.innerHTML = 'Loading...';
    
    fetch('https://api-n240.onrender.com/api/yemen-players')
        .then(response => response.json())
        .then(data => {
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Sex</th>
                            <th>Title</th>
                            <th>Women's Title</th>
                            <th>Rating</th>
                            <th>Birthday</th>
                            <th>Flag</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(player => {
                tableHTML += `
                    <tr>
                        <td>${player.id_number}</td>
                        <td>${player.name}</td>
                        <td>${player.sex}</td>
                        <td>${player.tit || '-'}</td>
                        <td>${player.wtit || '-'}</td>
                        <td>${player.rating}</td>
                        <td>${player.b_day ? new Date(player.b_day).toLocaleDateString() : '-'}</td>
                        <td>${player.flag}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        })
        .catch(error => {
            console.error('Error:', error);
            container.innerHTML = 'Error loading data. Please try again.';
        });
});
</script>

  
  <div id="data-container">
    <table id="federation-table">
        <thead>
            <tr>
                <th>Federation</th>
                <th>GM</th>
                <th>IM</th>
                <th>FM</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
</div>
<script>
    fetch('https://api-n240.onrender.com/api/titled-players')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#federation-table tbody');
            data.results.forEach(federation => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${federation.fed}</td>
                        <td>${federation.gm}</td>
                        <td>${federation.im}</td>
                        <td>${federation.fm}</td>
                    </tr>
                `;
            });
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html>
