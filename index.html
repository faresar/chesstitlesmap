<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Title Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-y: auto;
        }
        #map-container {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010/666;
            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            pointer-events: none;
            display: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            min-width: 200px;
            max-width: 300px;
        }
        .info-box.visible {
            display: block;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid #666;
            border-radius: 5px;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .zoom-controls button:hover {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">⌂</button>
        </div>
    </div>
    <div class="info-box" id="info-box"></div>

    <script>
        // Load the SVG file
        fetch('world_fide.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('map-container').innerHTML += svgContent;
                initializeMap();
            });

        function initializeMap() {
            const mapContainer = document.getElementById('map-container');
            const svgElement = mapContainer.querySelector('svg');
            const infoBox = document.getElementById('info-box');
            const paths = svgElement.querySelectorAll('path');
            
            let selectedCountry = null;
            let hammer = null;

            // Initialize svg-pan-zoom
            const panZoom = svgPanZoom(svgElement, {
                zoomEnabled: true,
                controlIconsEnabled: false,
                fit: true,
                center: true,
                minZoom: 1,
                maxZoom: 10,
                zoomScaleSensitivity: 0.2,
                beforePan: (oldPan, newPan) => {
                    const sizes = panZoom.getSizes();
                    return {
                        x: Math.max(-sizes.width * 0.8, Math.min(sizes.width * 0.8, newPan.x)),
                        y: Math.max(-sizes.height * 0.8, Math.min(sizes.height * 0.8, newPan.y))
                    };
                }
            });

            // Initialize Hammer.js for gestures
            hammer = new Hammer(mapContainer);
            hammer.get('pinch').set({ enable: true });
            
            let lastScale = 1;
            hammer.on('pinchstart', (e) => {
                lastScale = panZoom.getZoom();
            });

            hammer.on('pinch', (e) => {
                const newScale = lastScale * e.scale;
                panZoom.zoom(newScale);
            });

            // Zoom controls
            document.getElementById('zoom-in').addEventListener('click', () => panZoom.zoomIn());
            document.getElementById('zoom-out').addEventListener('click', () => panZoom.zoomOut());
            document.getElementById('zoom-reset').addEventListener('click', () => {
                panZoom.reset();
                panZoom.resize().fit().center();
            });

            // Country selection and info box
            function showCountryInfo(path, clientX, clientY) {
                selectedCountry = path.getAttribute('id');
                infoBox.innerHTML = `
                    <div class="country-header">
                        <h3>${selectedCountry}</h3>
                        <button onclick="document.getElementById('info-box').classList.remove('visible')">×</button>
                    </div>
                    <div class="country-content">
                        <!-- Add your dynamic content here later -->
                        <p>Total players: Loading...</p>
                        <p>Federation: Loading...</p>
                    </div>
                `;
                infoBox.classList.add('visible');
                positionInfoBox(clientX, clientY);
            }

            function positionInfoBox(x, y) {
                const boxWidth = infoBox.offsetWidth;
                const boxHeight = infoBox.offsetHeight;
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                let posX = x - boxWidth/2;
                let posY = y - boxHeight - 20;

                // Keep within viewport bounds
                posX = Math.max(10, Math.min(posX, windowWidth - boxWidth - 10));
                posY = Math.max(10, Math.min(posY, windowHeight - boxHeight - 10));

                infoBox.style.left = `${posX}px`;
                infoBox.style.top = `${posY}px`;
            }

            paths.forEach(path => {
                // Click/tap handling
                path.addEventListener('click', (e) => {
                    showCountryInfo(path, e.clientX, e.clientY);
                });

                // Touch handling
                path.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        showCountryInfo(path, e.touches[0].clientX, e.touches[0].clientY);
                    }
                });
            });

            // Window resize handler
            window.addEventListener('resize', () => {
                panZoom.resize().fit().center();
                if (selectedCountry) {
                    const activePath = [...paths].find(p => p.getAttribute('id') === selectedCountry);
                    if (activePath) {
                        const rect = activePath.getBoundingClientRect();
                        positionInfoBox(rect.left + rect.width/2, rect.top + rect.height/2);
                    }
                }
            });
        }
    </script>
</body>
</html>
