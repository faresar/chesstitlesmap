<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Title Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-y: auto;
        }
        #map-container {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010/666;
            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            pointer-events: auto; /* Allow interaction with the info box */
            display: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .info-box.visible {
            display: block;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid black;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">R</button>
        </div>
    </div>
    <div class="info-box" id="info-box"></div>

    <script>
        fetch('world_fide.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('map-container').innerHTML += svgContent.trim();
                initializeMap();
            });

        function initializeMap() {
            const mapContainer = document.getElementById('map-container');
            const svgElement = mapContainer.querySelector('svg');
            
			const infoBox = document.getElementById("info-box");
			let selectedCountry = null;

			// Initialize svg-pan-zoom
			const panZoom = svgPanZoom(svgElement, {
				zoomEnabled : true,
				controlIconsEnabled : false,
				fit : true,
				center : true,
				minZoom :1,
				maxZoom :72, // Increased maximum zoom level to make it more zoomable
				zoomScaleSensitivity : .2,
			});

			// Disable double-tap zoom
			panZoom.disableDblClickZoom();

			// Zoom buttons functionality
			document.getElementById("zoom-in").addEventListener("click", () => panZoom.zoomIn());
			document.getElementById("zoom-out").addEventListener("click", () => panZoom.zoomOut());
			document.getElementById("zoom-reset").addEventListener("click", () => {
				panZoom.reset();
				panZoom.resize().fit().center();
			});

			function showInfoBox(content, x, y) {
				infoBox.innerHTML = `<p><a href="${content}.html" target="_blank">${content}</a></p>`;
				infoBox.classList.add('visible');

                // Position above the mouse or touch point
                const boxHeight = infoBox.offsetHeight || 50; // Default height if not rendered yet
                infoBox.style.left = `${x}px`;
                infoBox.style.top = `${y - boxHeight - 10}px`; // Position above the pointer
			}

			function hideInfoBox() {
				infoBox.classList.remove('visible');
                selectedCountry = null; // Clear selection when hiding
			}

			const paths = svgElement.querySelectorAll("path");

			paths.forEach(path => {
                // Desktop hover behavior
                path.addEventListener("mouseenter", (e) => {
                    if (!selectedCountry) { // Only show if no country is selected
                        showInfoBox(path.id, e.clientX + 10, e.clientY);
                    }
                });
                path.addEventListener("mouseleave", () => {
                    if (!selectedCountry) hideInfoBox(); // Hide only if no country is selected
                });

                // Mobile touch behavior
                path.addEventListener("touchstart", (e) => {
                    if (e.touches.length === 1) { // Single finger touch
                        selectedCountry = path.id; // Set selected country
                        showInfoBox(path.id, e.touches[0].clientX + 10, e.touches[0].clientY);
                    }
                });
			});

			// Handle window resize
			window.addEventListener('resize', () => {
				panZoom.resize().fit().center();
			});
			
			// Enable touch gestures
			const hammer = new Hammer(mapContainer);
			hammer.get('pinch').set({ enable:true });
			
			let startScale = panZoom.getZoom();
			
			hammer.on('pinchstart', function(ev) {
			    startScale = panZoom.getZoom();
			    ev.preventDefault(); // Prevent default browser behavior
			});
			
			hammer.on('pinch', function(ev) {
			    const centerPoint = { 
			        x: ev.center.x - mapContainer.getBoundingClientRect().left,
			        y: ev.center.y - mapContainer.getBoundingClientRect().top 
			    };
			    const newScale = Math.min(72, Math.max(1, startScale * ev.scale)); // Adjusted for max zoom level

			    // Apply smooth zooming
			    panZoom.zoomAtPoint(newScale, centerPoint);
			    ev.preventDefault(); // Prevent default browser behavior
			});
			
        }
    </script>
</body>
</html>
