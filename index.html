<div id="map-container"></div>
    <div class="info-box" id="info-box">
        <h3>Country Code: <span id="country-code"></span></h3>
    </div>

    <script>
        // Load the SVG file
        fetch('world(1).svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('map-container').innerHTML = svgContent;
                initializeMap();
            });

        function initializeMap() {
            const mapContainer = document.getElementById('map-container');
            const svgElement = mapContainer.querySelector('svg');
            svgElement.setAttribute('width', '100%');
            svgElement.setAttribute('height', '100%');

            const draw = SVG(svgElement).panZoom({zoomMin: 0.5, zoomMax: 20});

            const paths = svgElement.querySelectorAll('path');
            const infoBox = document.getElementById('info-box');
            const countryCodeSpan = document.getElementById('country-code');

            mapContainer.addEventListener('mouseleave', () => {
                infoBox.style.display = 'none';
            });

            paths.forEach(path => {
                path.addEventListener('mousemove', (e) => {
                    const countryCode = path.getAttribute('id');
                    countryCodeSpan.textContent = countryCode || 'Unknown';
                    infoBox.style.display = 'block';
                    infoBox.style.left = e.clientX + 10 + 'px';
                    infoBox.style.top = e.clientY + 10 + 'px';
                });

                path.addEventListener('mouseleave', () => {
                    infoBox.style.display = 'none';
                });
            });
        }

        // Example function to update colors based on data
        function updateColors(data) {
            Object.entries(data).forEach(([id, value]) => {
                const path = document.getElementById(id);
                if (path) {
                    path.style.fill = getColor(value);
                }
            });
        }

        function getColor(value) {
            if (value < 25) return '#fee5d9';
            if (value < 50) return '#fcae91';
            if (value < 75) return '#fb6a4a';
            return '#de2d26';
        }

        // Example usage:
        // updateColors({'US': 75, 'CA': 50, 'MX': 25});
    </script>

<div id="yemen-players-container"></div>
<script>
    document.getElementById('fetch-yemen-players').addEventListener('click', function(e) {
    e.preventDefault();
    const container = document.getElementById('yemen-players-container');
    container.innerHTML = 'Loading...';
    
    fetch('https://api-n240.onrender.com/api/yemen-players')
        .then(response => response.json())
        .then(data => {
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Sex</th>
                            <th>Title</th>
                            <th>Women's Title</th>
                            <th>Rating</th>
                            <th>Birthday</th>
                            <th>Flag</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(player => {
                tableHTML += `
                    <tr>
                        <td>${player.id_number}</td>
                        <td>${player.name}</td>
                        <td>${player.sex}</td>
                        <td>${player.tit || '-'}</td>
                        <td>${player.wtit || '-'}</td>
                        <td>${player.rating}</td>
                        <td>${player.b_day ? new Date(player.b_day).toLocaleDateString() : '-'}</td>
                        <td>${player.flag}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        })
        .catch(error => {
            console.error('Error:', error);
            container.innerHTML = 'Error loading data. Please try again.';
        });
});
</script>
