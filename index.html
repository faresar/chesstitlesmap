<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Title Map with Flags</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-y: auto;
        }
        #map-container {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010/666;
            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 5px 10px; /* Reduced padding for proportional sizing */
            pointer-events: auto; /* Allow interaction with the info box */
            display: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px; /* Adjusted font size */
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .info-box.visible {
            display: block;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid black;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
        .flag-icon {
            margin-right: 5px; /* Space between flag and text */
        }
    </style>
</head>
<body>
    <div id="map-container"></div>
    <div class="info-box" id="info-box"></div>

    <script>
        // Map ISO Alpha-3 codes to Alpha-2 codes for flag icons
        const isoAlpha3ToAlpha2 = {
            "AND": "ad",
            "UAE": "ae",
            "ANT": "an",
            "AI": "ai",
            "ALB": "al",
            "ARM": "am",
            "BEL": "be",
            "BUR": "bi",
            "BUL": "bg",
            // Add more mappings as needed...
        };

        // Fetch SVG map and initialize functionality
        fetch('world_fide-Copy.txt')
          .then(response => response.text())
          .then(svgContent => {
              document.getElementById('map-container').innerHTML = svgContent.trim();
              initializeMap();
          });

        function initializeMap() {
          const mapContainer = document.getElementById('map-container');
          const svgElement = mapContainer.querySelector('svg');
          const infoBox = document.getElementById("info-box");
          
          let selectedCountry = null;

          // Initialize svg-pan-zoom
          const panZoom = svgPanZoom(svgElement, {
              zoomEnabled : true,
              controlIconsEnabled : false,
              fit : true,
              center : true,
              minZoom :1,
              maxZoom :72,
              zoomScaleSensitivity : .2,
          });

          function showInfoBox(countryCode, x, y) {
              const alpha2Code = isoAlpha3ToAlpha2[countryCode]; // Map Alpha-3 to Alpha-2
              const flagIcon = alpha2Code ? `<span class="flag-icon flag-icon-${alpha2Code}"></span>` : '';
              infoBox.innerHTML = `${flagIcon}<p><a href="${countryCode}.html" target="_blank">${countryCode}</a></p>`;
              infoBox.classList.add('visible');

              // Position above and close to pointer/touch point
              const boxHeight = infoBox.offsetHeight || 50; 
              const boxWidth = infoBox.offsetWidth || 100;

              infoBox.style.left = `${x - boxWidth / 2}px`;
              infoBox.style.top = `${y - boxHeight}px`; 
          }

          function hideInfoBox() {
              if (!selectedCountry) { 
                  infoBox.classList.remove('visible');
              }
          }

          const paths = svgElement.querySelectorAll("path");

          paths.forEach(path => {
              path.addEventListener("mouseenter", (e) => {
                  if (!selectedCountry) { 
                      showInfoBox(path.id, e.clientX, e.clientY);
                  }
              });
              
              path.addEventListener("mouseleave", (e) => {
                  if (!selectedCountry && !infoBox.matches(':hover')) hideInfoBox();
              });

              path.addEventListener("touchstart", (e) => {
                  if (e.touches.length === 1) { 
                      selectedCountry = path.id; 
                      showInfoBox(path.id, e.touches[0].clientX, e.touches[0].clientY);
                  }
              });
          });

          infoBox.addEventListener('mouseenter', () => {
              infoBox.classList.add('visible'); 
          });
          
          infoBox.addEventListener('mouseleave', () => {
              if (!selectedCountry) hideInfoBox();
          });
          
      }
    </script>
</body>
</html>
