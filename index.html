<title>Interactive World Map with Zoom</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map-container {
            width: 100%;

  <!-- **************************  Map svg below ************************* -->  
<div id="map-container">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">R</button>
        </div>
    </div>
    <div class="info-box" id="info-box"></div>

    <script>
        // Load the SVG file
        fetch('world (1).svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('map-container').innerHTML += svgContent;
                initializeMap();
            });

        function initializeMap() {
            const mapContainer = document.getElementById('map-container');
            const svgElement = mapContainer.querySelector('svg');
            svgElement.setAttribute('width', '100%');
            svgElement.setAttribute('height', '100%');

            const infoBox = document.getElementById('info-box');
            const paths = svgElement.querySelectorAll('path');

            // Initialize svg-pan-zoom
            const panZoom = svgPanZoom(svgElement, {
                zoomEnabled: true,
                controlIconsEnabled: false,
                fit: true,
                center: true,
                minZoom: 1,
                maxZoom: 5,
                zoomScaleSensitivity: 0.5
            });

            // Zoom buttons functionality
            document.getElementById('zoom-in').addEventListener('click', () => panZoom.zoomIn());
            document.getElementById('zoom-out').addEventListener('click', () => {
                panZoom.zoomOut();
                if (panZoom.getZoom() === panZoom.getMinZoom()) {
                    panZoom.center();
                }
            });
            document.getElementById('zoom-reset').addEventListener('click', () => {
                panZoom.resetZoom();
                panZoom.resetPan();
                panZoom.center();
            });

            function showInfoBox(e, path) {
                const countryCode = path.getAttribute('id');
                infoBox.textContent = countryCode || 'Unknown';
                infoBox.style.display = 'block';
                infoBox.style.left = e.pageX + 10 + 'px';
                infoBox.style.top = e.pageY + 10 + 'px';
            }

            paths.forEach(path => {
                ['mousemove', 'touchstart'].forEach(eventType => {
                    path.addEventListener(eventType, (e) => {
                        const event = e.type === 'touchstart' ? e.touches[0] : e;
                        showInfoBox(event, path);
                    });
                });
                ['mouseleave', 'touchend'].forEach(eventType => {
                    path.addEventListener(eventType, () => {
                        infoBox.style.display = 'none';
                    });
                });
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                panZoom.resize();
                panZoom.fit();
                panZoom.center();
            });

            // Enable touch gestures
            const hammertime = new Hammer(mapContainer);
            hammertime.get('pinch').set({ enable: true });
            hammertime.on('pinch', function(ev) {
                const scale = ev.scale;
                const center = panZoom.getSizes().viewBox;
                const centerX = center.x + center.width / 2;
                const centerY = center.y + center.height / 2;
                panZoom.zoom({ x: centerX, y: centerY, scale: scale });
            });

            // Double-tap to zoom
            hammertime.on('doubletap', function(ev) {
                const center = panZoom.getSizes().viewBox;
                const centerX = center.x + center.width / 2;
                const centerY = center.y + center.height / 2;
                panZoom.zoomIn();
                panZoom.pan({ x: centerX, y: centerY });
            });

            // Momentum scrolling
            let lastDeltaX = 0;
            let lastDeltaY = 0;
            let momentum = null;

            hammertime.on('panstart', function() {
                cancelAnimationFrame(momentum);
            });

            hammertime.on('panmove', function(ev) {
                lastDeltaX = ev.deltaX;
                lastDeltaY = ev.deltaY;
                panZoom.panBy({ x: -ev.deltaX, y: -ev.deltaY });
            });

            hammertime.on('panend', function() {
                let decayX = lastDeltaX;
                let decayY = lastDeltaY;

                function decelerate() {
                    decayX *= 0.9;
                    decayY *= 0.9;
                    panZoom.panBy({ x: -decayX, y: -decayY });

                    if (Math.abs(decayX) > 0.5 || Math.abs(decayY) > 0.5) {
                        momentum = requestAnimationFrame(decelerate);
                    }
                }

                momentum = requestAnimationFrame(decelerate);
            });
        }
    </script>

<script>
    document.getElementById('fetch-yemen-players').addEventListener('click', function(e) {
    e.preventDefault();
    const container = document.getElementById('yemen-players-container');
    container.innerHTML = 'Loading...';
    
    fetch('https://api-n240.onrender.com/api/yemen-players')
        .then(response => response.json())
        .then(data => {
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Sex</th>
                            <th>Title</th>
                            <th>Women's Title</th>
                            <th>Rating</th>
                            <th>Birthday</th>
                            <th>Flag</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(player => {
                tableHTML += `
                    <tr>
                        <td>${player.id_number}</td>
                        <td>${player.name}</td>
                        <td>${player.sex}</td>
                        <td>${player.tit || '-'}</td>
                        <td>${player.wtit || '-'}</td>
                        <td>${player.rating}</td>
                        <td>${player.b_day ? new Date(player.b_day).toLocaleDateString() : '-'}</td>
                        <td>${player.flag}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        })
        .catch(error => {
            console.error('Error:', error);
            container.innerHTML = 'Error loading data. Please try again.';
        });
});
</script>
