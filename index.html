<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Titles Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            width: 100%;
            overflow-y: auto;
        }
        #map-container {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010/666;
            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        path.selected {
            fill: #ff9900; /* Highlight selected country */
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 10px; /* Adjusted padding */
            pointer-events: auto; /* Allow interaction */
            display: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px; /* Adjusted font size */
            box-shadow: 0px 3px 15px rgba(0,0,0,.2);
            z-index: 1000;
        }
        .info-box.visible {
            display: block;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid black;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">R</button>
        </div>
    </div>
    <div class="info-box" id="info-box"></div>

    <script>
        let titleCounts = {}; // Object to store title counts

        // Fetch title counts from JSON file
        fetch('title_counts.json')
          .then(response => response.json())
          .then(data => {
              titleCounts = data; // Store title counts
              initializeMap();
          })
          .catch(error => console.error("Error loading title counts:", error));

        function initializeMap() {
          const mapContainer = document.getElementById('map-container');
          const infoBox = document.getElementById("info-box");

          // Fetch SVG map and render it
          fetch('world_fide.svg')
              .then(response => response.text())
              .then(svgContent => {
                  mapContainer.innerHTML += svgContent.trim();
                  setupInteractions();
              });

          function setupInteractions() {
              const svgElement = mapContainer.querySelector('svg');
              const paths = svgElement.querySelectorAll("path");

              paths.forEach(path => {
                  path.addEventListener("mouseenter", (e) => showInfoBox(path.id, e.clientX, e.clientY));
                  path.addEventListener("mouseleave", hideInfoBox);
                  path.addEventListener("touchstart", (e) => {
                      if (e.touches.length === 1) { // Single finger touch
                          showInfoBox(path.id, e.touches[0].clientX, e.touches[0].clientY);
                      }
                  });
              });

              infoBox.addEventListener('mouseenter', () => infoBox.classList.add('visible'));
              infoBox.addEventListener('mouseleave', hideInfoBox);
          }

          function showInfoBox(countryCode, x, y) {
              const titles = titleCounts[countryCode] || {};
              const content = `
                  <strong>${countryCode}</strong><br>
                  GM: ${titles.GM || 0}<br>
                  IM: ${titles.IM || 0}<br>
                  FM: ${titles.FM || 0}<br>
                  CM: ${titles.CM || 0}<br>
                  WGM: ${titles.WGM || 0}<br>
                  WIM: ${titles.WIM || 0}<br>
                  WFM: ${titles.WFM || 0}<br>
                  WCM: ${titles.WCM || 0}
              `;
              infoBox.innerHTML = content;

              // Position above pointer
              const boxHeight = infoBox.offsetHeight || 50; 
              const boxWidth = infoBox.offsetWidth || 100;

              infoBox.style.left = `${x - boxWidth / 2}px`;
              infoBox.style.top = `${y - boxHeight - 10}px`;
              infoBox.classList.add('visible');
          }

          function hideInfoBox() {
              infoBox.classList.remove('visible');
          }

          // Initialize zoom and pan functionality
          const panZoom = svgPanZoom(svgElement, {
                zoomEnabled : true,
                controlIconsEnabled : false,
                fit : true,
                center : true,
                minZoom :1,
                maxZoom :72,
                zoomScaleSensitivity : .2,
          });

          // Disable double-tap zoom
          panZoom.disableDblClickZoom();

          // Zoom buttons functionality
          document.getElementById("zoom-in").addEventListener("click", () => panZoom.zoomIn());
          document.getElementById("zoom-out").addEventListener("click", () => panZoom.zoomOut());
          document.getElementById("zoom-reset").addEventListener("click", () => {
                panZoom.reset();
                panZoom.resize().fit().center();
          });

          // Enable touch gestures with Hammer.js
          const hammer = new Hammer(mapContainer);
          hammer.get('pinch').set({ enable:true });

          let startScale = panZoom.getZoom();

          hammer.on('pinchstart', function(ev) {
                startScale = panZoom.getZoom();
                ev.preventDefault(); // Prevent default browser behavior
          });

          hammer.on('pinch', function(ev) {
                const centerPoint = { 
                    x: ev.center.x - mapContainer.getBoundingClientRect().left,
                    y: ev.center.y - mapContainer.getBoundingClientRect().top 
                };
                const newScale = Math.min(72, Math.max(1, startScale * ev.scale)); // Adjusted for max zoom level

                // Apply smooth zooming
                panZoom.zoomAtPoint(newScale, centerPoint);
                ev.preventDefault(); // Prevent default browser behavior
          });
      }
    </script>
</body>
</html>
