<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess Titles Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            width: 100%;
            overflow-y: auto;
        }
        #map-container {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010/666;
            margin: 0 auto;
            border: 1px solid lightblue;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        path {
            fill: #0F5738;
            transition: fill 0.3s;
            cursor: pointer;
        }
        path:hover {
            fill: #ff9900;
        }
        path.selected {
            fill: #ff9900; /* Highlight selected country */
        }
        .info-box {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            padding: 5px 10px; /* Reduced padding for proportional sizing */
            pointer-events: auto; /* Allow interaction with the info box */
            display: none;
            font-family: 'Roboto', sans-serif;
            font-size: 14px; /* Adjusted font size */
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .info-box.visible {
            display: block;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .zoom-controls button {
            background-color: white;
            border: 1px solid black;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
        .flag {
            width: auto; /* Adjust flag size to match text */
            height: 16px; /* Same height as text */
            vertical-align: middle; /* Align flag with text */
            margin-right: 5px; /* Space between flag and text */
        }
        .last-updated {
            text-align: center;
            font-size: 14px; /* Smaller font size */
            margin-top: 10px; /* Add spacing above the text */
            color: #333; /* Darker color for visibility */
        }
        .toggle-buttons {
            text-align: left; /* Align to the left */
            margin-top: 10px; /* Add spacing above the buttons */
            margin-left: 10px; /* Align with the left corner of the image */
        }
        .toggle-buttons button {
            margin: 5px;
            padding: 5px 10px; /* Smaller padding for smaller buttons */
            font-size: 14px; /* Smaller font size */
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative; /* For tooltip positioning */
        }
        .toggle-buttons button.active {
            background-color: #ff9900;
            color: white;
        }
        .toggle-buttons button:hover::after {
            content: attr(data-tooltip); /* Tooltip text */
            position: absolute;
            bottom: 100%; /* Position above the button */
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            background-color: lightblue; /* Light blue background */
            color: #000; /* Black text */
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap; /* Prevent text wrapping */
            z-index: 1000; /* Ensure tooltip is above other elements */
        }
        .filter-label {
            font-weight: bold; /* Bold text */
            margin-bottom: 5px; /* Add spacing below the label */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chess Titles Map</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link active" href="#how-to-get-title">How to Get Title</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#fide-rating">FIDE Rating</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#feedback">Feedback</a>
                  </li>
              </ul>
          </div>
        </div>
    </nav>

    <!-- Last Updated Text -->
    <div class="last-updated">Last updated: Jan 30, 2025</div>

    <!-- Map Container -->
    <div id="map-container">
        <div class="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="zoom-reset">R</button>
        </div>
    </div>

    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
        <div class="filter-label">Player activity Filter:</div>
        <button id="toggle-both" class="active" data-tooltip="Players who have played rated tournament recently including inactive players marked as 'i'">Both</button>
        <button id="toggle-active" data-tooltip="Players who have played rated tournament recently">Active</button>
        <button id="toggle-inactive" data-tooltip="Inactive players that have not played rated tournament recently and are marked as 'i'">Inactive</button>
    </div>

    <!-- Info Box -->
    <div class="info-box" id="info-box"></div>

    <!-- Scripts -->
    <script>
        let titledPlayersData = {};
        let currentFilter = "both"; // Default filter

        // Fetch the titled players data
        fetch('titled_players_by_country.json')
            .then(response => response.json())
            .then(data => {
                console.log('Fetched data:', data); // Debugging: Log fetched data
                data.titled_players_by_country.forEach(item => {
                    titledPlayersData[item.Country] = item;
                });
                console.log('Processed data:', titledPlayersData); // Debugging: Log processed data
            })
            .catch(error => {
                console.error('Error fetching titled players data:', error);
            });

        fetch('world_fide.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('map-container').innerHTML += svgContent.trim();
                initializeMap();
            });

        function initializeMap() {
            const mapContainer = document.getElementById('map-container');
            const svgElement = mapContainer.querySelector('svg');
            const infoBox = document.getElementById("info-box");
            let selectedCountry = null;

            // Initialize svg-pan-zoom
            const panZoom = svgPanZoom(svgElement, {
                zoomEnabled: true,
                controlIconsEnabled: false,
                fit: true,
                center: true,
                minZoom: 1,
                maxZoom: 72,
                zoomScaleSensitivity: 0.2,
            });

            // Disable double-tap zoom
            panZoom.disableDblClickZoom();

            // Zoom buttons functionality
            document.getElementById("zoom-in").addEventListener("click", () => panZoom.zoomIn());
            document.getElementById("zoom-out").addEventListener("click", () => panZoom.zoomOut());
            document.getElementById("zoom-reset").addEventListener("click", () => {
                panZoom.reset();
                panZoom.resize().fit().center();
            });

            // Function to update the info box based on the selected filter
            function updateInfoBox(countryCode, x, y) {
                const countryData = titledPlayersData[countryCode] || {};
                const flagUrl = `https://ratings.fide.com/svg/${countryCode}.svg`;

                let titleCounts = {};
                if (currentFilter === "active") {
                    titleCounts = countryData.Active || {};
                } else if (currentFilter === "inactive") {
                    titleCounts = countryData.Inactive || {};
                } else if (currentFilter === "both") {
                    titleCounts = countryData.Total || {};
                }

                infoBox.innerHTML = `
                    <img src="${flagUrl}" alt="${countryCode} Flag" class="flag">
                    <span>${countryCode}</span><br>
                    <b>GM:</b> ${titleCounts.GM || 0} | <b>WGM:</b> ${titleCounts.WGM || 0}<br>
                    <b>IM:</b> ${titleCounts.IM || 0} | <b>WIM:</b> ${titleCounts.WIM || 0}<br>
                    <b>FM:</b> ${titleCounts.FM || 0} | <b>WFM:</b> ${titleCounts.WFM || 0}<br>
                    <b>CM:</b> ${titleCounts.CM || 0} | <b>WCM:</b> ${titleCounts.WCM || 0}
                `;
                infoBox.classList.add('visible');

                // Position above and close to pointer/touch point
                const boxHeight = infoBox.offsetHeight || 50;
                const boxWidth = infoBox.offsetWidth || 100;

                infoBox.style.left = `${x - boxWidth / 2}px`;
                infoBox.style.top = `${y - boxHeight}px`;
            }

            function hideInfoBox() {
                if (!selectedCountry) {
                    infoBox.classList.remove('visible');
                }
            }

            const paths = svgElement.querySelectorAll("path");

            paths.forEach(path => {
                // Desktop hover behavior
                path.addEventListener("mouseenter", (e) => {
                    if (!selectedCountry) {
                        updateInfoBox(path.id, e.clientX, e.clientY);
                    }
                });
                path.addEventListener("mouseleave", (e) => {
                    if (!selectedCountry && !infoBox.matches(':hover')) hideInfoBox();
                });

                // Mobile touch behavior
                path.addEventListener("touchstart", (e) => {
                    if (e.touches.length === 1) {
                        if (selectedCountry) document.querySelector(`path[id="${selectedCountry}"]`).classList.remove('selected');
                        selectedCountry = path.id;
                        path.classList.add('selected');
                        updateInfoBox(path.id, e.touches[0].clientX, e.touches[0].clientY);
                    }
                });
            });

            // Keep info box visible when hovered over (desktop)
            infoBox.addEventListener('mouseenter', () => {
                infoBox.classList.add('visible');
            });
            infoBox.addEventListener('mouseleave', () => {
                if (!selectedCountry) hideInfoBox();
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                panZoom.resize().fit().center();
            });

            // Toggle buttons functionality
            document.getElementById("toggle-both").addEventListener("click", () => {
                currentFilter = "both";
                updateToggleButtons("toggle-both");
                if (selectedCountry) {
                    updateInfoBox(selectedCountry, infoBox.offsetLeft + infoBox.offsetWidth / 2, infoBox.offsetTop + infoBox.offsetHeight);
                }
            });

            document.getElementById("toggle-active").addEventListener("click", () => {
                currentFilter = "active";
                updateToggleButtons("toggle-active");
                if (selectedCountry) {
                    updateInfoBox(selectedCountry, infoBox.offsetLeft + infoBox.offsetWidth / 2, infoBox.offsetTop + infoBox.offsetHeight);
                }
            });

            document.getElementById("toggle-inactive").addEventListener("click", () => {
                currentFilter = "inactive";
                updateToggleButtons("toggle-inactive");
                if (selectedCountry) {
                    updateInfoBox(selectedCountry, infoBox.offsetLeft + infoBox.offsetWidth / 2, infoBox.offsetTop + infoBox.offsetHeight);
                }
            });

            // Function to update toggle button styles
            function updateToggleButtons(activeButtonId) {
                document.querySelectorAll(".toggle-buttons button").forEach(button => {
                    button.classList.remove("active");
                });
                document.getElementById(activeButtonId).classList.add("active");
            }
        }
    </script>
</body>
</html>
